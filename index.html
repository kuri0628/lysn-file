<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #EEEEEE; /* 배경 회색 */
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bubble {
      background: #FFFFFF; /* 말풍선 흰색 */
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
      line-height: 1.5;
      max-width: 70%;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .bubble-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .artist-tag {
      font-size: 11px;
      font-weight: bold;
      color: #fff;
      background: #a24cff;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .name {
      font-size: 12px;
      color: #666;
    }

    .time {
      font-size: 11px;
      color: #999;
      margin-left: 6px;
      align-self: flex-end;
      white-space: nowrap;
    }
  </style>
</head>
