<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      margin: 0;
      background: #ffffff;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px 16px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
    }

    .message-box {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.4;
      max-width: 70%;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .artist-tag {
      font-size: 11px;
      font-weight: bold;
      color: white;
      background: #a24cff;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .name {
      font-size: 13px;
    }

    .time {
      font-size: 11px;
      color: gray;
      margin-left: 6px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="chat-container">

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="message-box">
        <div class="header">
