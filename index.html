<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #EEEEEE;
    }

    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 0px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .profile {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .artist-tag {
      font-size: 9px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #6040FF, #D28AFD);
      padding: 2px 7px; /* 상하 좌우 */
      border-radius: 999px;
      margin-right: 5px;
    }

    .name {
      font-size: 12px;
      color: #171718;
    }

    .bubble {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .time {
      font-size: 11px;
      color: #BFBFBF;
      margin-left: 6px;
      align-self: flex-end;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <script>
    // 아티스트 정보
    const artistProfile = {
      img: "profile_ryo_color.jpg",
      tag: "ARTIST",
      name: "율이"
    };

    // 메시지 배열
    const messages = [
      { text: "오늘 첫방어땠어요~~", time: "오후 08:46" },
      { text: "직캠보고왔는데", time: "오후 08:46" },
      { text: "좀", time: "오후 08:46" },
      { text: "맘에 들어", time: "오후 08:46" },
      { text: "역시 시즈니가 있어야 완성되는 무대", time: "오후 08:48" },
      { text: "물론 무대는 다 그렇지만", time: "오후 08:48" }
    ];

    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
      const chatMsg = document.createElement("div");
      chatMsg.className = "chat-message";
      chatMsg.innerHTML = `
        <div class="profile">
          <img src="${artistProfile.img}" alt="profile">
        </div>
        <div class="message-content">
          <div class="header">
            <div class="artist-tag">${artistProfile.tag}</div>
            <div class="name">${artistProfile.name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
            <div class="bubble">${msg.text}</div>
            <div class="time">${msg.time}</div>
          </div>
        </div>
      `;
      chatContainer.appendChild(chatMsg);
    });
  </script>
</body>
</html>
