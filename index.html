<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방 목록</title>
  <style>
    body {
      font-family: -apple-system, "Inter", "Roboto", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .chat-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      /* --- 여기만 수정 --- */
      grid-template-columns: repeat(3, 1fr); /* 한 줄 3칸 */
      gap: 15px; /* 간격 */
    }
    .chat-item {
      background: #C4B2FF;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      color: white;
    }
    .chat-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="chat-list">
    <div class="chat-item" onclick="location.href='ryo_bubble.html'">
      율율이
    </div>
    <div class="chat-item" onclick="location.href='member/riku_bubble.html'">
      前田陸
    </div>
    <div class="chat-item" onclick="location.href='member/jaehyun_bubble.html'">
      정재현
    </div>
    <div class="chat-item" onclick="location.href='member/mark_bubble.html'">
      이민형
    </div>
    <div class="chat-item" onclick="location.href='member/sunwoo_bubble.html'">
      김선우
    </div>
    <div class="chat-item" onclick="location.href='member/melon_wave.html'">
      멜론 뮤직 웨이브
    </div>
    <div class="chat-item" onclick="location.href='member/ios_bubble_screen.html'">
      ios
    </div>
  </div>
</body>
</html>
