<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 예제</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
    }

    .bubble {
      background: #f1f1f1;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 14px;
      position: relative;
    }

    .bubble .artist-tag {
      display: inline-block;
      font-size: 11px;
      font-weight: bold;
      color: white;
      background: #a24cff;
      padding: 2px 6px;
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .bubble .name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .time {
      font-size: 11px;
      color: gray;
      margin-left: 6px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="chat-container">

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="bubble">
        <div class="artist-tag">ARTIST</div> 율이
        <div>오늘 첫방어땠어요~~</div>
      </div>
      <div class="time">오후 08:46</div>
    </div>

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="bubble">
        <div class="artist-tag">ARTIST</div> 율이
        <div>직캠보고왔는데</div>
      </div>
      <div class="time">오후 08:46</div>
    </div>

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="bubble">
        <div class="artist-tag">ARTIST</div> 율이
        <div>맘에 들어</div>
      </div>
      <div class="time">오후 08:46</div>
    </div>

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="bubble">
        <div class="artist-tag">ARTIST</div> 율이
        <div>역시 시즈니가 있어야 완성되는 무대</div>
      </div>
      <div class="time">오후 08:48</div>
    </div>

    <div class="chat-message">
      <div class="profile">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/dog-face_1f436.png" alt="profile">
      </div>
      <div class="bubble">
        <div class="artist-tag">ARTIST</div> 율이
        <div>물론 무대는 다 그렇지만</div>
      </div>
      <div class="time">오후 08:48</div>
    </div>

  </div>
</body>
</html>
