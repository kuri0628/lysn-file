    @import url('https://fonts.googleapis.com/css2?family=Kosugi&display=swap');

    body {
      font-family: "Kosugi";
      margin: 0;
      background: #f5f5f5;
    }

    /* --- 1. 전체를 감싸는 컨테이너 추가 --- */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px 15px; /* 기존 chat-list의 여백을 여기로 이동 */
    }
    
    .chat-list {
      display: grid;
      /* --- 여기만 수정 --- */
      grid-template-columns: repeat(4, 1fr); /* 한 줄 4칸 (기존과 동일) */
      gap: 14px;
      /* max-width, margin, padding은 .container로 이동 */
    }

    /* --- 2. 새 카테고리 제목 스타일 --- */
    .category-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
      margin-top: 40px; /* 위 섹션과 간격 띄우기 */
      margin-bottom: 12px;
      padding-left: 5px;
    }

    /* --- 3. 새 카테고리 리스트 스타일 --- */
    .other-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 여긴 3개니까 3칸으로 */
      gap: 14px;
    }
    
    .chat-item {
      background: #C4B2FF;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center; /* 텍스트 가운데 */
      color: white;
    }
    .chat-item:hover {
      background: #eee;
    }
  </style>
</head>
