<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: #ffffff;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 12px 16px;
      background: #fff;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 6px;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-box {
      background: #ffffff;
      border-radius: 8px;
      padding: 4px 6px;
      font-size: 14px;
      line-height: 1.5;
      max-width: 75%;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .artist-tag {
      font-size: 11px;
      font-weight: bold;
      color: white;
      background: #a24cff;
      padding: 1px 6px;
      border-radius: 8px;
      margin-right: 4px;
    }

    .name {
      font-size: 13px;
      color: #000;
    }

    .text {
      font-size: 14px;
      color: #111;
      white-space: pre-line; /* 줄바꿈 반영 */
    }

    .time {
      font-size: 11px;
      color: #888;
      margin-left: 6px;
      align-self: flex-end;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">

    <div class="chat-message">
      <div class="profile">
        <img src="profile_ryo_color.jpg" alt="profile">
      </div>

</html>
