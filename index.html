<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>

  <!-- Inter 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* 전체 페이지 기본 폰트 적용 */
    body {
      /* font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; */
      font-family: -apple-system,    /* iOS, Mac 기본 폰트 (San Francisco) */
                      'Inter',
                      "Roboto",      /* Android 기본 폰트 */
                      sans-serif;    /* 나머지 */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #F1F1F1;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

   .profile {
     width: 44px;
     height: 44px;
     border-radius: 50%;
     padding: 2px;  /* 테두리 두께 */
     box-sizing: border-box;
     overflow: hidden;
     background: linear-gradient(90deg, #6040FF, #D28AFD); /* 테두리 그라데이션 */
     /* 프로필 사진 배경으로 설정 */
     background-image: url('profile_ryo_color.jpg');
     background-size: cover;
     background-position: center;
}

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 95%;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

/* 아티스트 뱃지 */
    .artist-tag {
      font-weight: 700; /* 강조 굵기 */
      font-size: 9px;
      lin-height: 1;
      color: #fff;
      background: linear-gradient(90deg, #6040FF, #DA87FE); /* #D28AFD */
      padding: 1px 6px; /* 상하 좌우 여백 */
      border-radius: 999px;
      margin-right: 5px;
    }

    .name {
      font-size: 12px;
      color: #171718;
    }
    
/* 말풍선 */
    .bubble {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 7px 12px;  /* 상하-좌우 여백 */
      font-size: 14px;
      line-height: 1;
    }

    .time {
      font-size: 11px;
      color: #A8A8A8;
      margin-left: 6px;
      align-self: flex-end;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <script>
    // 아티스트 정보
    const artistProfile = {
      img: "profile_ryo_color.jpg",
      tag: "ARTIST",
      name: "율이"
    };

    // 메시지 배열
    const messages = [
      { text: "오늘 첫방어땠어요~~", time: "오후 08:46" },
      { text: "직캠보고왔는데", time: "오후 08:46" },
      { text: "좀", time: "오후 08:46" },
      { text: "맘에 들어", time: "오후 08:46" },
      { text: "역시 시즈니가 있어야 완성되는 무대", time: "오후 08:48" },
      { text: "물론 무대는 다 그렇지만", time: "오후 08:48" }
    ];

    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
      const chatMsg = document.createElement("div");
      chatMsg.className = "chat-message";
      chatMsg.innerHTML = `
        <div class="profile"></div>
        <div class="message-content">
          <div class="header">
            <div class="artist-tag">${artistProfile.tag}</div>
            <div class="name">${artistProfile.name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
            <div class="bubble">${msg.text}</div>
            <div class="time">${msg.time}</div>
          </div>
        </div>
      `;
      chatContainer.appendChild(chatMsg);
    });
  </script>
</body>
</html>
