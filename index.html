  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #EEEEEE;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .artist-tag {
      font-size: 11px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #a24cff, #c99bff);
      padding: 3px 10px;
      border-radius: 999px; /* pill shape */
      margin-right: 6px;
    }

    .name {
      font-size: 12px;
      color: #666;
    }

    .bubble {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .time {
      font-size: 11px;
      color: #999;
      margin-left: 6px;
      align-self: flex-end;
      white-space: nowrap;
    }
  </style>
</head>
