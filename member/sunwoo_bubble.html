<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble</title>

  <!-- Inter 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* 전체 페이지 기본 폰트 적용 */
    body {
      /* font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; */
      font-family: -apple-system,    /* iOS, Mac 기본 폰트 (San Francisco) */
                      'Inter',
                    /*"Roboto",      / Android 기본 폰트 /
                      sans-serif;    / 나머지 */
  /* font-weight: 400;
      font-size: 14px;
      line-height: 1.5;*/
      margin: 0;
      background: #F1F1F1;
    }

    .chat-container {
      max-width: 600px; /*리쿠 버전은 500*/
      margin: 0 auto; /*리쿠 버전은 auto 없음*/
      padding: 16px 8px; /*리쿠 버전은 8px만 있음*/
    }

    /* ⭐️ 3. 날짜 구분선 수정 */
    .date-divider {
      text-align: center;
      font-size: 12px;
      color: #AAAAAA;
      margin: 32px 0 24px 0; /* 위쪽 마진을 늘려 선 공간 확보 */
      position: relative;
    }

    /* ::before 가상 요소를 사용해 위에 선 추가 */
    .date-divider::before {
      content: '';
      position: absolute;
      top: -16px; /* 텍스트 위로 16px 이동 */
      left: 0;
      right: 0;
      height: 1px;
      background-color: #EFEFEF;
    }

    /* 모든 메시지 공통 컨테이너 */
    .message-row {
      display: flex;
      margin-bottom: 4px;
    }

    /* 아티스트 메시지 (왼쪽 정렬) */
    .artist-message {
      justify-content: flex-start; /* 왼쪽 정렬 */
    }

    /* 내 메시지 (오른쪽 정렬) */
    .my-message {
      justify-content: flex-end; /* 오른쪽 정렬 */
    }
    
    .profile-pic {
      width: 41px;
      height: 41px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 7px;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: calc(100% - 44px); /*리쿠 버전은 95%*/
    }

    .my-message .message-content {
      align-items: flex-end; 
    }
    
    .artist-name {
      font-size: 12px;
      font-weight: 500;
      color: #171718;
   /* margin-bottom: 3px; 리쿠버전은 없어 */
    }

    .bubble-wrapper {
        display: flex;
        align-items: flex-end; 
    }
    
    /* ⭐️ 1. 내 메시지 시간 위치 수정 */
    /* 아래의 flex-direction: row-reverse; 속성을 삭제 */
    /* .my-message .bubble-wrapper {
        flex-direction: row-reverse;
    } */

    /* 말풍선 */
    .bubble {
      padding: 10px 12px;
      font-size: 15px;
      line-height: 1.4; /* 리쿠 버전은 1 */
      max-width: 250px;
      word-break: break-word; 
    }

    /* 아티스트 말풍선 */
    .artist-bubble {
      background: #F1F1F1;
      color: #000000;
      border-radius: 4px 14px 14px 14px;
    }

    /* 내 말풍선 */
    .my-bubble {
      background: #A584F9
      color: #FFFFFF;
      border-radius: 14px 14px 7px 14px;
    }

    /* ⭐️ 4. 이미지 말풍선 비율 수정 */
    .image-bubble img {
      width: 100%;
      max-width: 240px;
      border-radius: 4px 14px 14px 14px;
      display: block;
    }

    .timestamp {
      font-size: 10px;
      font-weight: 450;
      color: #ABABAB;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    
  </style>
</head>
<body>

  <div class="chat-container" id="chat-container"></div>

  <script>
    const messages = [
      { sender: 'artist', name: '陸', profile: '../profile/profile_riku_color.jpg', type: 'text', content: '나한테 칭찬하는 것처럼 유진이한테도 칭찬해줘용', time: '오후 2:24' },
      { sender: 'artist', name: '陸', profile: '../profile/profile_riku_color.jpg', type: 'text', content: '셀프 쓰담쓰담', time: '오후 2:24' },
      { sender: 'me', type: 'text', content: '알아써🫶 리쿠는 내가 많이 쓰담쓰담해줄게', time: '오후 2:25' },
      { type: 'date', content: '2025년 9월 7일 일요일' },
      { sender: 'artist', name: '陸', profile: '../profile/profile_riku_color.jpg', type: 'image', content: '../pic/riku_250907_3.jpg', time: '오후 2:28' },
    ];

    const chatContainer = document.getElementById('chat-container');

    messages.forEach((msg, index) => {
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return; 
      }
      
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row';

      let messageHTML = '';
      const isArtist = msg.sender === 'artist';

      // 내가 보낸 메시지
      if (!isArtist) {
        messageRow.classList.add('my-message');
        messageHTML = `
          <div class="message-content">
            <div class="bubble-wrapper">
              <span class="timestamp">${msg.time}</span>
              <div class="bubble my-bubble">${msg.content}</div>
            </div>
          </div>
        `;
      } 
      // 아티스트가 보낸 메시지
      else {
        messageRow.classList.add('artist-message');
        
        /* ⭐️ 2. 연속 메시지 처리 로직 제거 */
        // const isContinuation = ... 부분과 삼항연산자를 제거하고, 항상 프로필과 이름을 표시하도록 수정
        const profileAndName = `
          <div class="profile-pic" style="background-image: url('${msg.profile}')"></div>
          <div class="message-content">
            <div class="artist-name">${msg.name}</div>
        `;

        const bubbleContent = msg.type === 'text' 
          ? `<div class="bubble artist-bubble">${msg.content}</div>`
          : `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;

        messageHTML = `
          ${profileAndName}
            <div class="bubble-wrapper">
              ${bubbleContent}
              <span class="timestamp">${msg.time}</span>
            </div>
          </div>
        `;
      }

      messageRow.innerHTML = messageHTML;
      chatContainer.appendChild(messageRow);
    });
  </script>

</body>
</html>
