<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>

  <!-- Inter 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* 전체 페이지 기본 폰트 적용 */
    body {
      /* font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; */
      font-family: -apple-system,    /* iOS, Mac 기본 폰트 (San Francisco) */
                      'Inter',
                      "Roboto",      /* Android 기본 폰트 */
                      sans-serif;    /* 나머지 */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #F1F1F1;
    }

      <header class="top-header">
    <div class="header-left">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M15.5 19L8.5 12L15.5 5" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  </div>
    <div class="header-center">
    <span class="header-title">bubble</span>
    <div class="header-name">
    <span>陸</span>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="#A584F9" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>
    <span>+135</span>
  </div>
  </div>
    <div class="header-right">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M21 21L16.65 16.65" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M12 5C13.1046 5 14 4.10457 14 3C14 1.89543 13.1046 1 12 1C10.8954 1 10 1.89543 10 3C10 4.10457 10.8954 5 12 5Z" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M12 19C13.1046 19 14 18.1046 14 17C14 15.8954 13.1046 15 12 15C10.8954 15 10 15.8954 10 17C10 18.1046 10.8954 19 12 19Z" stroke="#171718" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  </div>
  </header>

    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 8px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px; /* 메시지 간 각격 */
      gap: 5px             /* 메시지-프로필 간격 */
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 7px;
      /* background: linear-gradient(90deg, #D28AFD, #E141FD); / 테두리 /
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; */
    }
    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 95%;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
    }
    .name {
      font-size: 12px;
      font-weight: 400;
      color: #171718;
    }
    
/* 말풍선 */
    .bubble {
      background: #FFFFFF;
      border-radius: 4px 13px 13px 13px;
      padding: 11px 12px;  /* 상하-좌우 여백 */
      font-size: 15px;
      font-weight: 400;
      line-height: 1;
    }
    .time {
      font-size: 10px;
      font-weight: 450;
      color: #AAAAAA;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    /* 1. 날짜 구분선 스타일 */
    .date-divider {
      text-align: center;
      font-size: 11px;
      color: #8A8A8A;
      margin: 32px 0 16px; /* 선이 들어갈 위쪽 공간(margin-top) 확보 */
      position: relative;  /* 선(::before)을 위치시킬 기준점 */
    }
    /* 날짜 위에 선을 그리기 위한 가상 요소 추가 */
   .date-divider::before {
      content: '';
      position: absolute;
      top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
      left: 50%;                   /* 1. 선의 시작점을 화면 중앙으로 이동 */
      width: 100vw;                /* 2. 선의 너비를 화면 전체 너비로 설정 (핵심!) */
      height: 0.8px; /* 선 두께 */
      background: #E0E0E0;
      transform: translateX(-50%); /* 3. 자기 너비의 절반만큼 왼쪽으로 당겨서 완벽한 중앙 정렬 */
    }

    /* 2. 내가 보낸 메시지 스타일 */
    .my-chat-message {
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
      margin-bottom: 12px;
    }

    .my-bubble {
      background: #A584F9;
      color: #FFFFFF;
      border-radius: 13px 13px 4px 13px;
    }

    /* 내가 보낸 메시지는 시간을 왼쪽에 표시 */
    .my-chat-message .time {
      margin-left: 0;
      margin-right: 6px;
    }

    /* 3. 사진 메시지 스타일 */
    .image-bubble {
      padding: 0; /* 이미지 자체에 여백이 있으므로 bubble의 padding 제거 */
      background: none;
    }
    .image-bubble img {
      max-width: 287px;
      border-radius: 4px 13px 13px 13px;
      display: block;
    }
/* --- 구독일 패널 --- */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #FFFFFF;
      border-bottom: 1px solid #F1F1F1;
      position: sticky; /* 스크롤해도 상단에 고정 */
      top: 0;
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      flex: 1; /* 양쪽 영역이 동일한 너비를 갖도록 설정 */
    }
    .header-right {
      justify-content: flex-end;
      gap: 8px; /* 아이콘 사이 간격 */
    }
    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-title {
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      font-size: 13px;
      color: #A584F9;
      letter-spacing: 1px; /* 자간 살짝 넓게 */
    }
    .header-name {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 16px;
      font-weight: 500;
    }
    .header-name svg {
      width: 13px;
      height: 13px;
    }
    .header-name span:last-child {
      font-size: 13px;
      font-weight: 400;
      color: #666666;
    }
    .header-left svg, .header-right svg {
      width: 22px;
      height: 22px;
    }

  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <script>
    // 아티스트 정보
    const artistProfile = [
      {img: "../profile/riku_first.jpg", name: "RIKU"},
      {img: "../profile/riku_baby.jpg", name:"陸"},
      {img: "../profile/profile_riku_color.jpg", name:"陸"},
      {img: "../profile/profile_riku_color.jpg", name:"띵"}
    ];

    // 메시지 배열
    const messages = [
      { type: 'date', content: '2025년 9월 9일 화요일' },
      { sender: 'artist', type: 'text', content: "오늘 일본 행사 뭔가 되게", time: "17:05", profileIndex: 3 },
      { sender: 'artist', type: 'text', content: "신기한 형식인데", time: "17:05" },
      { sender: 'artist', type: 'text', content: "재밌네", time: "17:05", profileIndex: 3 },
      { sender: 'artist', type: 'image', content: '../pic/riku_250907_3.jpg', time: '14:28', profileIndex: 0 },
      { sender: 'me', type: 'text', content: '웅 봤어! 리쿠 파트 진짜 멋있더라!!👍', time: '14:29' },
      { type: 'date', content: '2025년 9월 8일 월요일' },
      { sender: 'me', type: 'text', content: '리쿠 보고싶어', time: '17:32' },
      { sender: 'artist', type: 'image', content: '../pic/jisung_250907_3.jpg', time: '02:13', profileIndex: 1 },
      { sender: 'artist', type: 'image', content: '../pic/jisung_250907_3.jpg', time: '02:13', profileIndex: 3 },
      { sender: 'artist', type: 'text', content: "잘자여☺️ ☺️", time: "02:13", profileIndex: 3 },
    ];

    let currentProfileIndex = 0;
    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
      // ▼▼▼ 기능 추가를 위한 로직 ▼▼▼

      // 1. 날짜 타입 처리
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return; // 날짜를 표시하고 함수 종료
      }

      // 2. 내가 보낸 메시지 타입 처리
      if (msg.sender === 'me') {
        const myMsg = document.createElement("div");
        myMsg.className = "my-chat-message"; // 오른쪽 정렬을 위한 새 클래스
        myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
          </div>
        `;
        chatContainer.appendChild(myMsg);
        return; // 내 메시지를 표시하고 함수 종료
      }

      if (msg.profileIndex !== undefined) {
        currentProfileIndex = msg.profileIndex;
      }
      
      const chatMsg = document.createElement("div");
      chatMsg.className = "chat-message";

      // 3. 사진 메시지 처리를 위해 bubble 내용만 분기
      const bubbleHTML = msg.type === 'image'
        ? `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`
        : `<div class="bubble">${msg.content}</div>`;

      chatMsg.innerHTML = `
        <div class="profile"></div>
        <div class="message-content">
          <div class="header">
            <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
            ${bubbleHTML}
            <div class="time">${msg.time}</div>
          </div>
        </div>
      `;
      chatMsg.querySelector(".profile").style.backgroundImage =
        `url('${artistProfile[currentProfileIndex].img}')`;

      chatContainer.appendChild(chatMsg);
    });
  </script>
</body>
</html>
