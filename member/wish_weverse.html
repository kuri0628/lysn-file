        background: #EEEEEE;

      }
      .profile {

        height: 40px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 4.9px; /* 숫자↓ 위치↑ */

        align-items: center;

        margin-bottom: 5.5px;

      }

        background: #FFFFFF;

        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */

        font-weight: 400;
        line-height: 1.2;

        font-size: 13.5px;
      }
  /* 가장 큰 채팅 레이아웃 */

        flex-direction: column;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
        max-width: 78%;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }

  /* 오른쪽배치 */

        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px; /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
      }

        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }

        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;

        position: relative;
      }

        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */

        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }

      }

        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);

        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */

      .poll {

      }

      .search-bar {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;

        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;

        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);

        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      #searchCounter {

        color: #8A8A8A;
        padding: 0 8px;
        text-align: center;

  /* 현재 검색 결과 하이라이트 (수정) */

        70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }

      // 아티스트별 현재 프로필 인덱스를 저장할 객체
      let currentArtistProfiles = {};
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
        // 1. 날짜
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
        // 2. 내가 보내는 버블
        if (msg.sender === 'me') {
      const myMsg = document.createElement("div");
      myMsg.className = "my-chat-message";
      myMsg.innerHTML = `
      <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
      <div class="bubble my-bubble">${msg.content}</div>
      `;
      chatContainer.appendChild(myMsg);
      return;
    }

// 3. 아티스트 버블 (핵심 로직 수정)
    if (msg.sender === 'artist') {
        
        // 3-1. 이 메시지의 아티스트 ID 가져오기
        const artistId = msg.artistId;
        if (!artistId) {
            console.error('메시지에 artistId가 없습니다:', msg);
            return; // artistId가 없으면 이 메시지 건너뛰기
        }

        // 3-2. 이 메시지에서 프로필을 변경하는지 확인
        if (msg.profileIndex !== undefined) {
            // 해당 아티스트의 현재 프로필 인덱스를 업데이트
            currentArtistProfiles[artistId] = msg.profileIndex;
        }

        // 3-3. 사용할 프로필 인덱스 결정
        // 저장된 값이 없으면(첫 등장이면) 0번 사용
        const profileIndexToUse = currentArtistProfiles[artistId] !== undefined ? currentArtistProfiles[artistId] : 0;

        // 3-4. artists 객체에서 실제 프로필 정보 가져오기
        if (!artists[artistId] || !artists[artistId][profileIndexToUse]) {
            console.error(`프로필 정보를 찾을 수 없습니다: artistId=${artistId}, index=${profileIndexToUse}`);
            return; // 프로필 정보 없으면 건너뛰기
        }
        const profile = artists[artistId][profileIndexToUse];


        // --- 여기서부터는 기존 HTML 생성 로직과 거의 동일 ---
        
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${profile.img}')"></div>
          <div class="message-content">
          <div class="header">
          <div class="name">${profile.name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="음성메시지">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
              <img src="${pollImagePath}" alt="투표 이미지">
              ${pollTitleHTML}
              <div class="poll-topic">${msg.text}</div>
            </div>
            `;
          } else { // 기본 텍스트 버블
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            let langAttr = msg.lang ? ` lang="${msg.lang}"` : '';
            messageBodyHTML = `<div class="${bubbleClass}"${langAttr}>${bubbleContent}</div>`;
          }
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${profile.img}')"></div>
          <div class="message-content">
          <div class="header">
          <div class="name">${profile.name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
    } // if (msg.sender === 'artist') 끝
  });
  //검색 기능 관련
  // --- 검색 기능 스크립트 (수정) ---
  // --- 검색 기능 스크립트 (수정) ---
  const searchInput = document.getElementById('searchInput');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const searchCounter = document.getElementById('searchCounter');
  
  let searchResults = []; // 검색 결과를 담을 배열 (DOM 요소)
  let currentResultIndex = -1; // 현재 보고 있는 검색 결과의 인덱스
  
  // 검색 실행 함수
  const performSearch = () => {
  const searchTerm = searchInput.value.trim().toLowerCase();
    
    // 기존 하이라이트 제거
    const highlighted = document.querySelector('.current-search-result');
    if (highlighted) {
      highlighted.classList.remove('current-search-result');
    }
    
    if (!searchTerm) {
      searchResults = [];
      currentResultIndex = -1;
      updateCounter();
      return;
    }
    
    // 'my-chat-message'도 검색 대상에 포함
    const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
    
    searchResults = Array.from(allMessages).filter(message => {
      return message.textContent.toLowerCase().includes(searchTerm);
    });
    
    if (searchResults.length > 0) {
      currentResultIndex = 0; // 첫 번째 결과로 이동
      navigateToResult(currentResultIndex);
    } else {
      currentResultIndex = -1;
    }
    updateCounter();
  };
  
  // 특정 검색 결과로 이동하는 함수
  const navigateToResult = (index) => {
  if (index < 0 || index >= searchResults.length) return;
    
    // 기존 하이라이트 제거
    const previouslyHighlighted = document.querySelector('.current-search-result');
    if (previouslyHighlighted) {
      previouslyHighlighted.classList.remove('current-search-result');
    }
    
    const targetMessage = searchResults[index];
    
    // 부드럽게 스크롤
    targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    // 새 메시지에 하이라이트 클래스 추가
    targetMessage.classList.add('current-search-result');
    
    currentResultIndex = index;
    updateCounter();
  };
  
  // 카운터 업데이트 함수
  const updateCounter = () => {
    if (searchResults.length > 0) {
      searchCounter.textContent = `${currentResultIndex + 1} / ${searchResults.length}`;
    } else {
      searchCounter.textContent = `0 / 0`;
    }
  };
  
  // --- 이벤트 리스너 설정 ---
  
  // Enter 키로 검색 실행
  searchInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault(); // Enter로 인한 줄바꿈/전송 방지
      performSearch();
    }
  });
  
  // 이전 버튼 클릭
  prevBtn.addEventListener('click', () => {
    if (searchResults.length > 0) {
      let newIndex = currentResultIndex - 1;
      if (newIndex < 0) {
        newIndex = searchResults.length - 1; // 마지막 결과로 순환
      }
      navigateToResult(newIndex);
    } else {
      performSearch(); // 검색된 결과가 없을때 누르면 검색 시작
    }
  });
  
  // 다음 버튼 클릭
  nextBtn.addEventListener('click', () => {
    if (searchResults.length > 0) {
      let newIndex = currentResultIndex + 1;
      if (newIndex >= searchResults.length) {
        newIndex = 0; // 처음 결과로 순환
      }
      navigateToResult(newIndex);
    } else {
      performSearch();
    }
  });
</script>
