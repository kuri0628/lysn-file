<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 채팅</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

<style>
      body {
        font-family: Pretendard, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        background: #EEEEEE;
        padding-bottom: 50px;
      }
      .profile {
        width: 40.2px;
        height: 40.2px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 4.9px; /* 숫자↓ 위치↑ */
        border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
      }
/* 프사랑 아티스트 뱃지 그룹 */
      .header {
        display: flex;
        align-items: center;
        /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
        margin-bottom: 5.5px;
      }
      .name {
        font-size: 10.5px;
        font-weight: 400; /* 아티스트 태그 on → 600 */
        color: #171718;
      }
/* ▼▼▼ [] ▼▼▼ */
/* 가장 큰 채팅 레이아웃 */
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 7.8px; /* 배경 외곽에서 프로필사진까지의 거리*/
      }
/* 말풍선 */
      .bubble {
        /* font-family: 'Kosugi Maru'; */
        background: #FFFFFF;
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
        font-size: 13.7px;
        font-weight: 400;
        line-height: 1.2;
      }
      .bubble:lang(ja) {
        font-family: 'Kosugi Maru', sans-serif;
        font-size: 13.5px;
      }
/* 아티스트 - 프로필 제외 레이아웃 */
      .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
        max-width: 78%;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  /* 오른쪽배치 */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px; /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
      }
/* ▼▼▼ [시간] ▼▼▼ */
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 235px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        line-height: 1.24;
        background: none;
        position: relative;
        top: 3px; /* 숫자↓ 위치↑ */
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-family: Pretendard, sans-serif;
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80; /* 배경 색 */
        padding: 13.7px 12px 19px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 6px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202; /* ARTIST의 답장 */
        margin-bottom: 5px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative;
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        max-width: 500px; /* 최대 너비 */
        margin-top: -1.1px; /* 숫자↓ 위치↑ */
      }
      .poll img {
        width: 100%;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
/* 투표 기간 */
      .poll-period {
        position: absolute;
        color: #ff17e4;
        font-size: 10px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 230px;         /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 19px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 주제 */
      .poll-topic {
        position: absolute;
        color: #ff17e4;
        font-size: 14px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 200px;          /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 33px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 메시지만 너비 키우기 */
      .message-content:has(.poll) {
        max-width: 79%; /*  */
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search-bar {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      #searchInput {
  flex-grow: 1; /* 남은 공간을 모두 차지하도록 */
  padding: 10px;
  border: 1px solid #E0E0E0;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
}
#searchInput:focus {
    outline: none;
    border-color: #A584F9;
    box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
}

.search-controls button {
  width: 38px;
  height: 38px;
  border: 1px solid #E0E0E0;
  border-radius: 8px;
  background: white;
  font-size: 18px;
  cursor: pointer;
  padding: 0;
}

.search-controls {
  display: flex;
  align-items: center;
  gap: 5px;
}

#searchCounter {
  font-size: 12px;
  color: #8A8A8A;
  min-width: 40px; /* 카운터 너비 고정 */
  text-align: center;
}

    /* 현재 검색 결과 하이라이트 (수정) */
    .current-search-result .bubble {
      animation: highlight-animation 1.2s;
    }

    @keyframes highlight-animation {
      0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); } /* 포커스 색상과 맞춤 */
      70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }
      100% { box-shadow: none; }
    }

</style>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="메시지 검색 후 Enter">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    
    <div class="chat-container" id="chat"></div>
    
<script>
// 번역을 보려면 true, 숨기려면 false로 변경
  const showTranslations = true;
  const pollImagePath = '../pic/vote.jpg';
// 아티스트 정보
  const artistProfile = [
   {img: "../profile/weverse_sion_231023.jpg", name:"SION"},
   {img: "../profile/weverse_sion_240119.jpg", name:"SION"},
   {img: "../profile/weverse_sion_240229_wish.jpg", name:"SION"},
   {img: "../profile/weverse_sion_240701_songbird.jpg", name:"SION"},
   {img: "../profile/weverse_sion_240701_songbird.jpg", name:"오う지"},
   {img: "../profile/weverse_sion_240807.jpg", name:"오う지"},
   {img: "../profile/weverse_sion_240824.jpg", name:"오う지"},
   {img: "../profile/weverse_sion_240824.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀46분남음"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀 약 40분 남음"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀 약 30분 남음"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀 약 20분 남음"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀 약 10분 남음"},
   {img: "../profile/weverse_sion_240824.jpg", name:"위시풀 약 5분 남음"},
   {img: "../profile/weverse_sion_241206.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_241221.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_250116.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_250119.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_250122.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_250122.jpg", name:"SION"},
   {img: "../profile/weverse_sion_250329.jpg", name:"SION"},
   {img: "../profile/weverse_sion_250329.jpg", name:"위시 팝팝 오늘 오후 6시"},
   {img: "../profile/weverse_sion_250329.jpg", name:"오시온"},
   {img: "../profile/weverse_sion_250329.jpg", name:"시온"}
  ];
// 메시지 배열
  const messages = [
    { sender: 'artist', type: 'text', content: "sion 리쿠야 보고싶어 안뇽 10:23 나두 저는 강한", time: "오후 10:23", profileIndex: 0 },
    
    { type: 'date', content: '2025년 5월 6일 화요일' },
    { sender: 'artist', type: 'poll', pollTitle: '25/5/6 오후 8:29 까지', text: '이름', time: '오후 8:19', profileIndex: 0 },
    { sender: 'artist', type: 'text', content: "", time: "오후 10:23", profileIndex: 0 },
    { sender: 'artist', type: 'text', content: "僕は強いメンバーたちが一緒に居てくれるので大丈夫です", translation: "저는 강한 멤버들이 같이 있어주기 때문에 괜찮습니다", time: "오후 10:20", profileIndex: 0, lang: 'ja' },
    { sender: 'artist', type: 'reply', replyContent: "'리쿠야 보고싶어'", mainContent: "나두", time: "오후 11:05", profileIndex: 0 },
    { sender: 'artist', type: 'emote', content: "😙", time: "오후 10:06", profileIndex: 0 },
    { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "오후 10:13", profileIndex: 0 },
    { sender: 'artist', type: 'image', content: '../pic/riku_250909.jpg', time: '오후 10:22', profileIndex: 0 },
    { sender: 'artist', type: 'voice', content: '../voice/0.07.jpg', time: "오후 10:23", profileIndex: 0 },
    { sender: 'me', type: 'text', content: '안뇽', time: '오후 8:40' },
  ];
  let currentProfileIndex;
  const chatContainer = document.getElementById("chat");
  messages.forEach(msg => {
// 1. 날짜
    if (msg.type === 'date') {
      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.textContent = msg.content;
      chatContainer.appendChild(dateEl);
      return;
    }
// 2. 내가 보내는 버블
    if (msg.sender === 'me') {
      const myMsg = document.createElement("div");
      myMsg.className = "my-chat-message";
      myMsg.innerHTML = `
      <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
      <div class="bubble my-bubble">${msg.content}</div>
      `;
      chatContainer.appendChild(myMsg);
      return;
    }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="음성메시지">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
              <img src="${pollImagePath}" alt="투표 이미지">
              ${pollTitleHTML}
              <div class="poll-topic">${msg.text}</div>
            </div>
            `;
          } else { // 기본 텍스트 버블
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            let langAttr = msg.lang ? ` lang="${msg.lang}"` : '';
            messageBodyHTML = `<div class="${bubbleClass}"${langAttr}>${bubbleContent}</div>`;
          }
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
      
      //검색 기능 관련    
      // --- 검색 기능 스크립트 (수정) ---
          // --- 검색 기능 스크립트 (수정) ---
    const searchInput = document.getElementById('searchInput');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const searchCounter = document.getElementById('searchCounter');

    let searchResults = []; // 검색 결과를 담을 배열 (DOM 요소)
    let currentResultIndex = -1; // 현재 보고 있는 검색 결과의 인덱스

    // 검색 실행 함수
    const performSearch = () => {
      const searchTerm = searchInput.value.trim().toLowerCase();
      
      // 기존 하이라이트 제거
      const highlighted = document.querySelector('.current-search-result');
      if (highlighted) {
        highlighted.classList.remove('current-search-result');
      }

      if (!searchTerm) {
        searchResults = [];
        currentResultIndex = -1;
        updateCounter();
        return;
      }
      
      // 'my-chat-message'도 검색 대상에 포함
      const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
      
      searchResults = Array.from(allMessages).filter(message => {
        const bubble = message.querySelector('.bubble'); 
        return bubble && bubble.textContent.toLowerCase().includes(searchTerm);
      });

      if (searchResults.length > 0) {
        currentResultIndex = 0; // 첫 번째 결과로 이동
        navigateToResult(currentResultIndex);
      } else {
        currentResultIndex = -1;
      }
      updateCounter();
    };
    
    // 특정 검색 결과로 이동하는 함수
    const navigateToResult = (index) => {
      if (index < 0 || index >= searchResults.length) return;

      // 기존 하이라이트 제거
      const previouslyHighlighted = document.querySelector('.current-search-result');
      if (previouslyHighlighted) {
        previouslyHighlighted.classList.remove('current-search-result');
      }

      const targetMessage = searchResults[index];
      
      // 부드럽게 스크롤
      targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // 새 메시지에 하이라이트 클래스 추가
      targetMessage.classList.add('current-search-result');
      
      currentResultIndex = index;
      updateCounter();
    };

    // 카운터 업데이트 함수
    const updateCounter = () => {
      if (searchResults.length > 0) {
        searchCounter.textContent = `${currentResultIndex + 1} / ${searchResults.length}`;
      } else {
        searchCounter.textContent = `0 / 0`;
      }
    };
    
    // --- 이벤트 리스너 설정 ---

    // Enter 키로 검색 실행
    searchInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault(); // Enter로 인한 줄바꿈/전송 방지
        performSearch();
      }
    });

    // 이전 버튼 클릭
    prevBtn.addEventListener('click', () => {
      if (searchResults.length > 0) {
        let newIndex = currentResultIndex - 1;
        if (newIndex < 0) {
          newIndex = searchResults.length - 1; // 마지막 결과로 순환
        }
        navigateToResult(newIndex);
      } else {
         performSearch(); // 검색된 결과가 없을때 누르면 검색 시작
      }
    });

    // 다음 버튼 클릭
    nextBtn.addEventListener('click', () => {
      if (searchResults.length > 0) {
        let newIndex = currentResultIndex + 1;
        if (newIndex >= searchResults.length) {
          newIndex = 0; // 처음 결과로 순환
        }
        navigateToResult(newIndex);
      } else {
        performSearch();
      }
    });

</script>
  </body>
</html>
