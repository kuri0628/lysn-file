        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        background: #EEEEEE;
        padding-bottom: 50px;
      }
      .profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 4.9px; /* 숫자↓ 위치↑ */
        border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
      }
/* 프사랑 아티스트 뱃지 그룹 */
      .header {
        display: flex;
        align-items: center;
        /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
        margin-bottom: 5.5px;
      }
      .name {
        font-size: 10.5px;
        font-weight: 400; /* 아티스트 태그 on → 600 */
        color: #171718;
      }
/* ▼▼▼ [채팅] ▼▼▼ */
      .bubble {
        /* font-family: 'Kosugi Maru'; */
        background: #FFFFFF;
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
        font-size: 13.7px;
        font-weight: 400;
        line-height: 1.2;
      }
      .bubble:lang(ja) {
        font-family: 'Kosugi Maru', sans-serif;
        font-size: 13.5px;
      }
  /* 가장 큰 채팅 레이아웃 */
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 7.8px; /* 배경 외곽에서 프로필사진까지의 거리*/
      }
  /* 아티스트 - 프로필 제외 레이아웃 */
      .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
        max-width: 78%;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  /* 오른쪽배치 */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px; /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
      }
/* ▼▼▼ [시간] ▼▼▼ */
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 235px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        line-height: 1.24;
        background: none;
        position: relative;
        top: 3px; /* 숫자↓ 위치↑ */
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-family: Pretendard, sans-serif;
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80; /* 배경 색 */
        padding: 13.7px 12px 19px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 6px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202; /* ARTIST의 답장 */
        margin-bottom: 5px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative;
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        max-width: 500px; /* 최대 너비 */
        margin-top: -1.1px; /* 숫자↓ 위치↑ */
      }
      .poll img {
        width: 100%;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
/* 투표 기간 */
      .poll-period {
        position: absolute;
        color: #ff17e4;
        font-size: 10px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 230px;         /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 19px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 주제 */
      .poll-topic {
        position: absolute;
        color: #ff17e4;
        font-size: 14px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 200px;          /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 33px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 메시지만 너비 키우기 */
      .message-content:has(.poll) {
        max-width: 79%; /*  */
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search-bar {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      #searchInput {
        flex-grow: 1; /* 남은 공간을 모두 차지하도록 */
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        padding: 0 8px;
        text-align: center;
      }
  /* 현재 검색 결과 하이라이트 (수정) */
      .current-search-result .bubble {
        animation: highlight-animation 1.2s;
      }
      
      @keyframes highlight-animation {
        0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); } /* 포커스 색상과 맞춤 */
        70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }
        100% { box-shadow: none; }
      }
/* ▼▼▼ [대화 연결] ▼▼▼ */
  /* 연결된 대화의 내용 컨테이너 */
      .message-continuation {
        /* 첫 메시지의 프로필과 동일한 높이에 맞추기 위해 약간 조정 */
        margin-left: 10px; /* 프로필 공간을 비우고 오른쪽으로 이동 */
        padding-left: 10px; /* 세로줄과 메시지 내용 사이 간격 */
        border-left: 3px solid #E0E0E0; /* 얇은 세로줄 */
        max-width: 76%; /* 전체 메시지 너비 조정 (선 추가로 인해) */
      }
  /* 대화 연결 메시지에서는 프로필과 이름이 표시되지 않도록 숨김 */
      .message-continuation .header {
        display: none;
      }
      .message-continuation .profile {
        display: none;
      }
  /* 연속 메시지 전체 레이아웃 (프로필 사라짐) */
      .chat-message.continuation {
        /* 프로필 간격(6px)을 제거하고, 메시지 자체가 왼쪽으로 붙도록 */
        gap: 0;
        margin-left: 46px; /* 원래 프로필 너비(40px) + gap(6px) 만큼 왼쪽 여백 추가 */
        align-items: flex-start; /* 프로필 없이 시작 */
      }
  /* 버블 자체의 모서리를 더 둥글게 */
      .chat-message.continuation .bubble {
        border-radius: 14.5px 14.5px 14.5px 14.5px;}

      navigateToResult(newIndex);
    } else {
      performSearch(); // 검색된 결과가 없을때 누르면 검색 시작
    }
  });
  
  // 다음 버튼 클릭
  nextBtn.addEventListener('click', () => {
    if (searchResults.length > 0) {
      let newIndex = currentResultIndex + 1;
      if (newIndex >= searchResults.length) {
        newIndex = 0; // 처음 결과로 순환
      }
      navigateToResult(newIndex);
    } else {
      performSearch();
    }
  });
</script>
