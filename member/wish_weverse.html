      .profile {

        height: 40px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 4.9px; /* 숫자↓ 위치↑ */

        margin-bottom: 5.5px;

        color: #171718;
      }

        font-weight: 400;

      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */

      }

        position: relative;
      }

        background: white;
        font-size: 18px;

        align-items: center;

        70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }

    });

    }

    const previouslyHighlighted = document.querySelector('.current-search-result');

    }
    
    const targetMessage = searchResults[index];

    // 새 메시지에 하이라이트 클래스 추가

    currentResultIndex = index;
    updateCounter();
  };

      searchCounter.textContent = `0 / 0`;
    }
  };

    }
  });
