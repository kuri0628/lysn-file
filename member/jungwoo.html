<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <title>아티스트 채팅</title>
    
<style>
  body {
    font-family: "Roboto";
    font-size: 14px;
    line-height: 1.2;
    margin: 0; /* 화면에 테두리 안 생기게 하는 요소 */
    background: #EEEEEE;
    background-image:url('../pic/.jpg');
    background-position: center;
    background-size: 100% auto;
    background-repeat: no-repeat;
    background-attachment: fixed;
    padding-top: 32.42vw;
    padding-bottom: 13vw;
  }
  .profile {
    width: 10.4vw;
    height: 10.4vw;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-top: 3.4px; /* 숫자↓ 위치↑ */
    border: 0.01px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
    flex-shrink: 0;
  }
/* 프사랑 아티스트 뱃지 그룹 */
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 5.5px; /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
  }
  .artist-tag {
    transform: scaleX(1.04); /* 장평 : 숫자↑ 너비↑ */
    transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
    font-family: 'Noto Sans KR';
    font-weight: 800;
    font-size: 8px;
    /* letter-spacing: -0.01em;  자간 0.01em = 1% */
    color: #fff; /* 진한보라: #6040FF , 연보라: #DA87FE #D28AFD */
    background: linear-gradient(125deg, #6041FF 0%, #6041FF 18%, #8848FE 45%, #A058FD 60%, #CF8CFF 80%, #CF8CFF 100%);
    padding: 0.7px 5.6px 1.3px 6.6px;  /* 위 오른 아래 왼쪽 여백 */
    border-radius: 999px;
    position: relative; /* <-- 기준점을 현재 위치로 설정 */
    top: 1px;          /* 숫자↑ 위치↓ */
    margin-right: 4.2px; /* 아티스트 - 이름 간격 */
  }
  .name {
    /* font-family: 'Noto Sans KR'; */
    font-size: 11px;
    font-weight: 400; /* 아티스트 태그 on → 600 */
    color: #000000;
    top: 0.3vw; /* 숫자↓ 위치↑*/
  }
/* ▼▼▼ [버블] ▼▼▼ */
  .chat-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2.01vw; /* 화면 외곽에서 내용물까지의 간격 */
  }
  .message-content {
    display: flex;
    flex-direction: column;
    max-width: 80%;
    align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 16px; /* 메시지 간 간격 */
    gap: 1.49vw; /* 메시지-프로필 간격 */
  }
/* 말풍선 */
  .bubble {
    /* font-family: 'Kosugi Maru'; */
    background: #ffffff;
    border-radius: 4px 14.5px 14.5px 14.5px;
    /* 위 오른 아래 왼쪽 여백 */
    padding: 11.4px 12.4px 9.8px 12.5px;
    font-size: 13.7px;
    font-weight: 400;
    line-height: 1.1;
  }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  /* 오른쪽배치 */
  .my-chat-message {
    display: flex;
    justify-content: flex-end;
    margin-top: -1.5px;
    /* 메시지 아래 간격 */
    margin-bottom: 18px;
    width: 100%;
    /* 내용물을 아래쪽 기준으로 정렬 (시간-말풍선 높이 맞춤) */
    align-items: flex-end;
    /* 시간과 말풍선 사이 간격을 줌 */
    gap: 0.41vw;
  }
  /* 메시지 색 */
  .my-bubble {
    background: #A584F9;
    color: #FFFFFF;
    line-height: 1.1;
    border-radius: 14.5px 14.5px 4px 14.5px;
    /* 위 오른 아래 왼쪽 여백 */
    padding: 11.8px 13px 11.1px 12.5px;
    max-width: 60%;
  }
  /* 메시지 시간 */
  .my-chat-message .time {
    margin-left: 0;
    margin-right: 4.9px;
  }
/* ▼▼▼ [시간] ▼▼▼ */
  .time {
    font-family: sans-serif;
    font-size: 9px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.3);
    margin-left: 6.6px;
    white-space: nowrap;
    position: relative;
    /* top: 2px; */
  }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10.5px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.5px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
  .picture {
    padding: 0;
    background: none;
    margin-left: 1px;
    margin-top: 0px;
  }
  .picture img {
    max-width: 244px;
    border-radius: 4px 13px 13px 13px;
    display: block;
  }
  img, video {
    dynamic-range-limit: standard;
  }
  
  /* 동영상은 크기 줄임 (원하는 크기로 숫자 조절 가능) */
  .picture video {
    max-width: 220px; /* 244px -> 180px로 축소 */
    border-radius: 4px 13px 13px 13px;
    display: block;
  }

  /* 비디오 컨테이너: 둥근 모서리 적용의 핵심 */
  .video-container {
    position: relative;
    display: inline-block;
    /* 중요: 내부의 비디오와 어두운 배경이 이 둥근 모서리에 맞춰 잘리도록 설정 */
    overflow: hidden; 
    /* 말풍선과 동일한 둥근 모서리 (필요시 .bubble 클래스의 값과 맞춰주세요) */
    border-radius: 4px 13px 13px 13px;
    line-height: 0; /* 비디오 하단 미세한 여백 제거 */
  }

  /* 비디오의 어두운 막 */
  .custom-controls {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* 버튼과 텍스트를 세로로 배치 */
    display: flex;
    flex-direction: column; 
    justify-content: center; /* 내용물 세로 중앙 정렬 */
    align-items: center; /* 내용물 가로 중앙 정렬 */
    background-color: rgba(0, 0, 0, 0.2); /* RGB값 000.(검정), 숫자 올 투명도 내 */
    cursor: pointer;
    transition: background-color 0.2s ease, opacity 0.2s ease;
    z-index: 10;
  }

  /* 재생/멈춤 버튼 (동그라미 배경) */
  .play-pause-btn {
    width: 40px; /* 버튼 크기 */
    height: 40px;
    /* 재생바 배경 원 */
    background-color: rgba(0, 0, 0, 0.2); 
    border: none; /* 재생바 배경 원의 테두리 */
    border-radius: 50%;
    /* 내부 아이콘 중앙 정렬 */
    display: flex;
    justify-content: center;
    align-items: center;
    /* 기존 버튼 스타일 초기화 */
    cursor: pointer;
    outline: none;
    padding: 0;
    transition: transform 0.1s ease;
  }

  /* 클릭 효과 */
  .play-pause-btn:active {
    transform: scale(0.95);
  }

  /* 버튼 내부의 SVG 아이콘 (흰색 외곽선 삼각형) */
  .play-pause-btn svg {
    width: 21px; /* 아이콘 크기 */
    height: 21px;
    fill: none; /* 내부 채우기 없음 */
    stroke: white; /* 외곽선 흰색 */
    stroke-width: 1px; /* 선 두께 */
    stroke-linejoin: round; /* 모서리 둥글게 */
    margin-left: 3px; /* 삼각형이라 시각적 중심 맞추기 */
  }

  /* 일시정지 상태일 때 아이콘 변경을 위한 클래스 */
  .video-container.playing .play-pause-btn svg {
    margin-left: 0; /* 일시정지 아이콘은 정중앙 */
    fill: white; /* 일시정지는 꽉 찬 흰색으로 (선택사항) */
    stroke: none;
  }

  /* 용량 텍스트 */
  .video-size-text {
    margin-top: 16px; /* 버튼과 MB글의 간격 */
    color: rgba(255, 255, 255, 0.9);
    font-size: 9px;
    font-family: 'Roboto', sans-serif; /* 숫자 폰트 깔끔하게 */
    font-weight: 400;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* 글자 잘 보이게 그림자 */
  }

  /* --- 동작 관련 --- */

  /* 재생 중일 때 컨트롤러 숨기기 */
  .video-container.playing .custom-controls {
    opacity: 0; /* 투명하게 만듦 */
    pointer-events: none; /* 클릭 통과 */
  }

  /* 마우스 올렸을 때 다시 보이기 */
  .video-container.playing:hover .custom-controls {
    opacity: 1;
    pointer-events: auto;
  }
  
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        background: none;
        position: relative;
        top: 8px;
        margin-bottom: 10px;
      }
      .emoji + .time {
        top: -2px;
        left: 1px;
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 40vw;
        height: auto;
        position: relative;
        top: -10px;
        margin-left: -1.89vw;
      }
      .sticker + .time {
        top: -10px; /* 원하는 만큼 음수 값을 조절해 봐 */
        left: -7.5px;
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 0.5vw; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFFCC; /* 배경 색 */
        padding: 13.7px 12px 17px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 4.5px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        /* font-family: 'Noto Sans KR', sans-serif; */
        font-size: 9.5px;
        font-weight: 600;
        color: #000000; /* ARTIST의 답장 */
        margin-bottom: 4px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000078; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative;
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        max-width: 500px; /* 최대 너비 */
        margin-bottom: 1px; /* */
      }
      .poll img {
        width: 63.99vw;
        height: auto;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
/* 투표 기간 */
      .poll-period {
        position: absolute;
        color: #b2b2b2;
        font-size: 10px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 232px;         /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 19px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 주제 */
      .poll-topic {
        position: absolute;
        color: #000000;
        font-size: 14px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 203px;          /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 34px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 메시지만 너비 키우기 */
      .message-content:has(.poll) {
        max-width: 79%; /* */
      }
/* ▼▼▼ [채팅방 이름] ▼▼▼ */
      .nickname {
        font-family: 'Noto Sans KR';
        font-size: 16px;
        font-weight: 600;
        color: #000000;
        padding-top: 49px;
        top: 0;
        position: fixed;
        width: 550px;
        z-index: 1001;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        pointer-events: none; /* 닉네임 영역이 클릭을 가로채지 못하게 설정 */
      }
/* ▼▼▼ [구독일 하트] ▼▼▼ */
      .d-day {
        position: fixed;
        top: 0;
        padding-top: 94px;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
        width: auto;
        left: 50%;
        transform: translateX(20px);
        text-align: left;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 1000;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
        /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */

      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));

      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 49px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%; /* 부모 (#search-icon) 너비에 맞춤 */

      #searchInput {
        flex-grow: 1;
        padding: 10px;

      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;

  }
  .search-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .search-controls button {
    width: 38px;
    height: 38px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;

    font-size: 18px;

  }
  #searchCounter {
    font-size: 12px;
    color: #8A8A8A;
    min-width: 40px;
    text-align: center;
  }
/* 현재 검색 결과 하이라이트 (수정) */
  .current-search-result .bubble {
    animation: highlight-animation 1.2s;
    animation-delay: 1s;
  }
  @keyframes highlight-animation {
    0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); }

</style>

  <body>
    <div class="nickname">
      쩡우
    </div>
    
    <div class="d-day">
      100
    </div>
    
    <div class="title-bar"> <img src="../pic/galaxy_sub_title.png" alt="타이틀">
      <div id="search-icon"> <img src="../pic/돋보기.png" alt="검색 아이콘" class="search-img"> </div>
    </div>
    
    <div class="search"> <input type="text" id="searchInput" placeholder="검색">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    
    <div class="chat-container" id="chat"></div>
    <div class="input-bar"> <img src="../pic/input_bar.jpg" alt="메시지 보내기"> </div>
    
    <script>
      // 번역을 보려면 true, 숨기려면 false로 변경
      const showTranslations = true;
      const pollImagePath = '../pic/vote.jpg';

          behavior: 'auto' // 부드럽게 말고 즉시 이동 ('smooth'로 하면 로딩 시 어지러울 수 있음)
          });
        // 스크롤 후에도 비디오 리스너를 다시 확인 (혹시 모를 동적 추가/변경 대비)
        attachVideoListeners(); 
      }
      // 1. HTML이 로드되자마자 한 번 실행 (텍스트 위주 채팅일 때 빠름)
      document.addEventListener('DOMContentLoaded', () => {
        scrolltobottom();
        attachVideoListeners(); // DOM이 준비되면 한 번 실행
      });
      // 2. 이미지 등 모든 리소스가 로딩된 후 한 번 더 확실하게 실행 (사진 씹힘 방지)
      window.addEventListener('load', () => {
        scrolltobottom();
        // 혹시 모를 렌더링 지연을 대비해 0.1초 뒤 확인 사살
        setTimeout(scrolltobottom, 100);
        attachVideoListeners(); // 모든 리소스 로딩 후에도 한 번 더 실행
      });
      // ▲▲▲ 최신 대화부터 시작 ▲▲▲
    </script>
  </body>
</html>
