        line-height: 1.5;

        padding-bottom: 50px; /* input bar */
      }
      .profile {
        width: 39.5px;
        height: 39.6px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 2px; /* 숫자↓ 위치↑ */
        border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */

/* 프사랑 아티스트 뱃지 그룹 */
      .header {
        display: flex;
        align-items: center;
        /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
        margin-bottom: 5.5px;
      }
      .artist-tag {

        font-family: 'Noto Sans KR';
        font-size: 8px;
        font-weight: 800;

        position: relative;
        top: 1px; /* 숫자↑ 위치↓ */
        margin-right: 4.2px; /* 아티스트 - 이름 간격 */
      }
      .name {
        font-family: 'Noto Sans KR';
        font-size: 10.5px;
        font-weight: 400; /* 아티스트 태그 on → 600 */
        color: #171718;
      }
/* ▼▼▼ [] ▼▼▼ */
/* 가장 큰 채팅 레이아웃 */
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 8px; /* 배경 외곽에서 프로필사진까지의 거리*/
      }
/* 말풍선 */
      .bubble {
        /* font-family: 'Kosugi Maru'; */
        background: #FFFFFF;
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */

        font-weight: 400;
        line-height: 1.2;
      }

      .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
        max-width: 80%;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }

  /* 오른쪽배치 */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px; /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
      }
/* ▼▼▼ [시간] ▼▼▼ */
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 235px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        line-height: 1.24;
        background: none;
        /* position: relative;
        top: 0px; 숫자↓ 위치↑ */
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80; /* 배경 색 */
        padding: 13.7px 12px 19px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 6px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202; /* ARTIST의 답장 */
        margin-bottom: 5px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; !important; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {

        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */

      }

        inset: 0;
        display: flex;

        align-items: center;

        font-size: 10px;
      }

        position: absolute;

        display: flex;

        font-size: 14px;

        left: 0;
        right: 0;

        z-index: 1001;

      }

        top: 0;
        left: 0;
        right: 0;
        max-width: 600px;
        margin: 0 auto;
        padding-top: 62px;

        text-align: center;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));

      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
    
    </style>
  </head>

          location.hash = 'search';
        }
      };
      
      const closeSearch = () => {
        history.back();
      };
      
      const performSearch = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        currentResultIndex = searchResults.length > 0 ? searchResults.length - 1 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };
      
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      searchIcon.addEventListener('click', openSearch);
      searchInput.addEventListener('input', performSearch);
      
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
