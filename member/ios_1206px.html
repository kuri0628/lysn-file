<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 채팅</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Pretendard, 'Noto Sans JP', 'Kosugi Maru', sans-serif;
    font-weight: 400;
    font-size: 14px;
    line-height: 1.5;
    margin: 0; /* 화면에 테두리 안 생기게 하는 요소 */
    background: #F1F1F1;
    padding-top: 70px; /* 구독일 패널 */
    padding-bottom: 80px; /* input bar와 겹치지 않도록 */
  }
  .profile {
    width: 41px;
    height: 41px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-top: 4.8px; /* 숫자↓ 위치↑ */
    border: 0.3px solid #cdcdcd; /* 테두리 */
    flex-shrink: 0;
    /* background: linear-gradient(90deg, #D28AFD, #E141FD);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; */
  }
/* 프사랑 아티스트 뱃지 그룹 */
  .name_n_tag {
    display: flex;
    align-items: center;
    margin-bottom: 3.5px; /* 이름-메시지 간격 */
  }
  .artist-tag {
    transform: scaleX(1.1); /* 장평 : 숫자↑ 너비↑ */
    transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
    font-weight: 750;
    font-size: 7px;
    letter-spacing: 0.1px; /* 자간 */
    color: #fff; /* 진한보라: #6040FF , 연보라: #DA87FE #D28AFD */
    background: linear-gradient(90deg, #633DFD 0%, #9342FF 50%, #E183FF 100%);
    padding: 2px 5.5px 1px 5.5px;  /* 위 오른 아래 왼쪽 여백 */
    border-radius: 999px;
    margin-right: 10px;
  }
  .name {
    font-family: 'Kosugi Maru', Pretendard, 'Noto Sans JP', sans-serif;
    font-size: 12px;
    /* font-weight: 600; 아티스트 태그 있을 때는 600*/
    color: #171718;
  }
  
/* 말풍선 */
  .bubble {
    background: #FFFFFF;
    border-radius: 4px 13px 13px 13px;
    padding: 11px 12px 11px 11px;  /* 위 오른 아래 왼쪽 여백 */
    font-size: 15.5px;
    font-weight: 400;
    line-height: 1;
    /* font-family: Pretendard, 'Noto Sans JP', 'Kosugi Maru', sans-serif; */
  }
  .bubble:lang(ja) {
    font-family: 'Kosugi Maru', 'Noto Sans JP', sans-serif;
    font-size: 13.5px;
  }

  .message-content { 
    display: flex; 
    flex-direction: column; 
    max-width: 85%;
    align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
  }
  .framework {
    max-width: 500px; /* 채팅방 크기 제한 */
    margin: 0 auto; /* 가운데 정렬 */
    padding: 8px; /* 프로필(+다른 내용물)과 외곽 거리 */
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 14.5px; /* 메시지 간 간격 */
    gap: 6.5px /* 메시지-프로필 간격 */
  }

/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
   /* 오른쪽배치 - 메시지 색 - 시간 */
  .my-chat-message { 
    display: flex; 
    justify-content: flex-end; 
    margin-bottom: 12px;
  }
  .my-bubble { 
    /* font-family: Pretendard, 'Noto Sans JP', 'Kosugi Maru', sans-serif; */
    background: #A584F9; 
    color: #FFFFFF; 
    border-radius: 13px 13px 4px 13px;
  }
  .my-chat-message .time {
    margin-left: 0; 
    margin-right: 6px; 
  }
  
  /* ▼▼▼ [날짜] ▼▼▼ */
  .date-divider { 
    text-align: center;        
    font-size: 11px; 
    color: #8A8A8A;
    margin: 32px 0 16px; /* 날짜-메시지 간격 ,  */
    position: relative;
  }
  .date-divider::before {
    content: '';
    position: absolute;
    top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
    left: 50%;
    width: 100vw;
    height: 0.8px; /* 선 두께 */
    background: #E0E0E0;
    transform: translateX(-50%);
  }

/* ▼▼▼ [시간] ▼▼▼ */
  .time {
    font-size: 10px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.3);
    margin-left: 6px;
    white-space: nowrap;
    position: relative;
    top: 2px;
  }

/* ▼▼▼ [사진] ▼▼▼ */
   /* 3. 사진 메시지 스타일 */
  .image-bubble {
    padding: 0px;
    background: none;
  }
  .image-bubble img {
    max-width: 265px;
    border-radius: 4px 13px 13px 13px;
    display: block;
  }
/* ▼▼▼ [이모지] ▼▼▼ */
   /* 진짜 이모지 */
  .standalone-emoji {
    font-size: 50px;
    line-height: 1;
    background: none;
  }
   /* 버블 이모티콘 */
  .sticker-image {
    width: 110px;
    height: auto;
  }
/* ios emoji */
  .ios-emoji {
    height: 1.2em; /* 폰트 크기에 비례해서 높이 조절 */
    width: auto;   /* 가로 비율 자동 */
    vertical-align: middle; /* 텍스트와 세로 중앙 정렬 */
    position: relative;
    top: -1px; /* 정렬 미세 조정 (필요시 수정) */
    margin: -0.2em 1.2px; /* 텍스트와 살짝 여백 */
    
  }
/* ▼▼▼ [번역] ▼▼▼ */
   /* 점선 스타일 */
  .dotted-divider {
    border: none; 
    background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
    background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
    background-repeat: repeat-x;
    background-position: left;
    height: 1px; /* 선의 높이(두께) 지정 */
    margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
  }
   /* 말풍선 내부 번역 텍스트 */
  .translation-inner {
    font-family: Pretendard, 'Noto Sans JP', 'Kosugi Maru', sans-serif;
    font-size: 15px;
    color: #9050F3;
    line-height: 1.2;
  }
  .bubble.has-translation {
    padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
  }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
  .reply-bubble {
    background-color: #FFFFFF80; /* 배경 색 */
    padding: 13.7px 10px 12px 12px; /* 위 오른 아래 왼쪽 간격 */
    margin-bottom: 6px; /* 두 말풍선 간격 */
    border-radius: 14px;
  }
  .reply-title {
    font-size: 11px;
    font-weight: 700;
    color: #020202; /* ARTIST의 답장 */
    margin-bottom: 6px; /* ARTIST의 답장-팬버블 간격 */
  }
  .reply-content {
    font-size: 13px;
    line-height: 1.5;
    color: #00000080; /* 팬 버블 7E7E7E */
  }
  .bubble-after-reply {
    border-top-left-radius: 4px;
  }
/* ▼▼▼ [음성] ▼▼▼ */
  .voice-bubble {
    display: flex;
    padding: 8px 18px 7px 9px; !important; /* 위 오른 아래 왼쪽 여백 */
  }
  .voice-bubble img {
    width: auto;
    height: 22.7px;
  }
/* ▼▼▼ [input bar] ▼▼▼ */
  .fixed-bottom-image { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    text-align: center; 
  }
  .fixed-bottom-image img { 
    max-width: 500px; 
    width: 100%; 
    display: block; 
    margin: 0 auto; 
  }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
        /* border-radius: 0 0 11px 10px;  좌상 우상 우하 좌하 */
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
    
    </style>
  </head>
  <body>
    <div class="nickname">
      가흔씨버블UI재현
    </div>
    <div class="d-day">
      178
    </div>
    
    <div class="title-bar">
      <img src="../pic/구독일패널.png" alt="상단 고정 이미지">
      <div id="search-icon">
        <img src="../pic/돋보기.png" alt="검색 아이콘" class="search-img">
      </div>
    </div>
    
    <div class="search">
      <input type="text" id="searchInput" placeholder="채팅 검색">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    <div class="chat-container" id="chat"></div>
    
    <div class="input-bar">
      <img src="../pic/input_bar.jpg" alt="메시지 보내기">
    </div>
    
    <script>
      const showTranslations = true; // 번역을 보려면 true, 숨기려면 false로 변경
      
// 아티스트 정보
   const artistProfile = [
     {img: "../profile/sion_0_poppop.jpg", name:"SION"},
     {img: "../profile/sion_250504.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_250504.jpg", name:"그만"},
     {img: "../profile/sion_250504.jpg", name:"그(오시온)만"},
     {img: "../profile/sion_4_250808.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_5_250821.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_6_251008.jpg", name:"ㅇㅅㅇ"}
  ];
// 메시지 배열
  const messages = [
    { type: 'date', content: '2025년 10월 16일 목요일' },
    { sender: 'artist', type: 'text', content: "기본메시지", time: "20:05", profileIndex: 0 },
    { sender: 'artist', type: 'text', content: "日本語", translation: "번역", time: "20:25", profileIndex: 1 },
    { sender: 'artist', type: 'reply', replyContent: "팬이쓴버블", mainContent: "아티스트답장", time: "20:45", profileIndex: 3 },
    { sender: 'artist', type: 'image', content: '../pic/sion_251022.jpg', time: '22:00', profileIndex: 4 },
    { sender: 'artist', type: 'text', content: "얼른 자<img src='../emoji/ios_face_smiling.png' alt='☺️' class='ios-emoji'>", time: "오전 03:33" },
    { sender: 'artist', type: 'emote', content: "<img src='../emoji/ios_face_smiling.png' alt='☺️' class='ios-emoji'>", time: "22:06", profileIndex: 0 },
    { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "22:13", profileIndex: 0 },
    { sender: 'artist', type: 'voice', time: "오후 8:20", profileIndex: 0 },
    { sender: 'me', type: 'text', content: '내가쓴버블', time: '22:22' },

    { sender: 'artist', type: 'image', content: '../pic/sion_251022.jpg', time: '23:56', profileIndex: 6 },
    { sender: 'artist', type: 'text', content: "진짜 재밌네", time: "23:56" },
    { sender: 'artist', type: 'text', content: "미티겠다", time: "23:56" },
    { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
    { type: 'date', content: '2025년 10월 23일 목요일' },
    { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
    { sender: 'artist', type: 'text', content: "ㅎㅎㅎ모해 가흔이", time: "02:26" },
    { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
    { sender: 'artist', type: 'text', content: "아 빨리 가흔이 목소리 듣고싶다", time: "02:26" },
  ];
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
// 1. 날짜
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date-divider';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
// 2. 내가 보내는 버블
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
          <div class="time">${msg.time}</div>
          <div class="bubble my-bubble">${msg.content}</div>
          </div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="name_n_tag">
          <span class="artist-tag">ARTIST</span>
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
// ▼▼▼ [음성 메시지] 렌더링 로직 추가 ▼▼▼
          } else if (msg.type === 'voice') {
// 이미지 파일 이름 적기
            messageBodyHTML = `<div class="bubble voice-bubble">
            <img src="../voice/ios_voice.jpg" alt="voice icon">
            </div>`;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            let langAttr = msg.lang ? ` lang="${msg.lang}"` : '';
            messageBodyHTML = `<div class="${bubbleClass}"${langAttr}>${bubbleContent}</div>`;
          }
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span> 을 <div class="header"> 바로 아래에 넣어주기
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="name_n_tag">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
      
      //검색 기능 관련
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      let searchResults = [];
      let currentResultIndex = -1;
      
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      const closeSearch = () => {
        history.back();
      };
      
      const performSearch = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        currentResultIndex = searchResults.length > 0 ? searchResults.length - 1 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };
      
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      searchIcon.addEventListener('click', openSearch);
      searchInput.addEventListener('input', performSearch);
      
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
    </script>
  </body>
</html>
