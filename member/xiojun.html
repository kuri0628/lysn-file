            const fileSizeText = msg.fileSize ? `<div class="video-size-text">${msg.fileSize}</div>` : '';
            // controls: ì¬ìƒë°” í‘œì‹œ, autoplay: ìë™ì¬ìƒ, muted: ìŒì†Œê±°(ìë™ì¬ìƒ í•„ìˆ˜ì¡°ê±´), loop: ë°˜ë³µì¬ìƒ, playsinline: ëª¨ë°”ì¼ ì „ì²´í™”ë©´ ë°©ì§€
            // ì•„ì´ì½˜ì€ SVGë¥¼ ì‚¬ìš©í•´ 'ì™¸ê³½ì„  ì‚¼ê°í˜•'ì„ ê·¸ë¦½ë‹ˆë‹¤.
            messageBodyHTML = `<div class="bubble picture video-container">

            /* â–²â–²â–² [MP4 ì¶”ê°€] â–²â–²â–² */
            
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="ìŒì„±ë©”ì‹œì§€">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
            <img src="${pollImagePath}" alt="íˆ¬í‘œ ì´ë¯¸ì§€">
            ${pollTitleHTML}

            `;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `

            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
          
          // header ë°‘ì— â–¼ ì•„í‹°ìŠ¤íŠ¸ íƒœê·¸ ì½”ë“œ <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">

      }); // messages.forEach ë

      // ëª¨ë“  ë©”ì‹œì§€ê°€ DOMì— ì¶”ê°€ëœ í›„ ë¹„ë””ì˜¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì—°ê²°
      attachVideoListeners();
      
      // â–¼â–¼â–¼ [ì—¬ê¸°ë¶€í„° ê²€ìƒ‰ ê¸°ëŠ¥ ìŠ¤í¬ë¦½íŠ¸ ìˆ˜ì •ë¨] â–¼â–¼â–¼
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      // ê²°ê³¼ ë„ì¶œì— ëŒ€í•œ í•¨ìˆ˜
      let searchResults = [];
      let currentResultIndex = -1;
      
      // ê²€ìƒ‰ì°½ ì—´ê¸°
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      // ê²€ìƒ‰ì°½ ë‹«ê¸° (ë’¤ë¡œê°€ê¸° ì‹œ)
      // ê²€ìƒ‰ì°½ ë‹«ê¸° (ë’¤ë¡œê°€ê¸° ì‹œ)
      const closeSearch = () => {
        // [ì¶”ê°€ëœ ë¶€ë¶„ 1] ì´ˆê¸°í™”í•˜ê¸° ì „ì— ë§ˆì§€ë§‰ìœ¼ë¡œ ë³´ê³  ìˆë˜ ê²€ìƒ‰ ê²°ê³¼ ìš”ì†Œë¥¼ ê¸°ì–µí•´ë‘ 
        let lastFoundElement = null;
        if (searchResults.length > 0 && currentResultIndex !== -1) {
            lastFoundElement = searchResults[currentResultIndex];
        }

        // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ ì œê±°
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        // ê²€ìƒ‰ì°½ ë‹«ê¸°
        searchBar.classList.remove('visible');
        searchInput.value = "";
        // ê²€ìƒ‰ ê²°ê³¼ ì´ˆê¸°í™”
        searchResults = [];
        currentResultIndex = -1;
        updateCounter();

        // [ì¶”ê°€ëœ ë¶€ë¶„ 2] ê¸°ì–µí•´ë‘” ìš”ì†Œê°€ ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜ë¡œ í™”ë©´ì„ ì¦‰ì‹œ ê³ ì • (í”ë“¤ë¦¼ ë°©ì§€)
        if (lastFoundElement) {
            lastFoundElement.scrollIntoView({ behavior: 'auto', block: 'center' });
        }
      };
      
      // ê²€ìƒ‰ ì‹¤í–‰
      const performSearch = () => {
        // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ ë¨¼ì € ì œê±°
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm));
        if (searchResults.length > 0) {
          currentResultIndex = 0; // ê²€ìƒ‰ ê²°ê³¼ê°€ ìˆìœ¼ë©´ ì²«ë²ˆì§¸ í•­ëª©ìœ¼ë¡œ ì´ˆê¸°í™”
          navigateToResult(currentResultIndex); // ì²« ë²ˆì§¸ ê²°ê³¼ë¡œ ì´ë™ ë° í•˜ì´ë¼ì´íŠ¸
        } else {
          currentResultIndex = -1;
        }
        updateCounter(); // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
      };
      
      // íŠ¹ì • ê²€ìƒ‰ ê²°ê³¼ë¡œ ì´ë™í•˜ê³  í•˜ì´ë¼ì´íŠ¸ ì ìš©
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ê°€ ìˆë‹¤ë©´ ì œê±°
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // ìƒˆë¡œìš´ íƒ€ê²Ÿì— í•˜ì´ë¼ì´íŠ¸ í´ë˜ìŠ¤ ì¶”ê°€
        targetMessage.classList.add('current-search-result');
        currentResultIndex = index;
        updateCounter();
      };
      
      // ì¹´ìš´í„° ìˆ«ì ì—…ë°ì´íŠ¸
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ í•¸ë“¤ëŸ¬
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        // ë‹¤ìŒ ì¸ë±ìŠ¤ ê³„ì‚° (ë°°ì—´ì˜ ëê³¼ ì²˜ìŒì„ ìˆœí™˜)
        let newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
      // ë‹ë³´ê¸° ì•„ì´ì½˜ í´ë¦­
      searchIcon.addEventListener('click', openSearch);
      // ê²€ìƒ‰ì–´ ì…ë ¥ ì‹œ ì‹¤ì‹œê°„ ê²€ìƒ‰
      searchInput.addEventListener('input', performSearch);
      // ì´ì „(â†‘) ë²„íŠ¼ í´ë¦­
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      // ë‹¤ìŒ(â†“) ë²„íŠ¼ í´ë¦­
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      // ë¸Œë¼ìš°ì € ì£¼ì†Œì˜ hash ë³€ê²½ ê°ì§€ (ë’¤ë¡œê°€ê¸° ë“±)
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          closeSearch(); // í•´ì‹œê°€ #searchê°€ ì•„ë‹ˆë©´ ê²€ìƒ‰ì°½ ë‹«ê¸°
        }
      });
      
      // â–¼â–¼â–¼ [ìµœì‹  ëŒ€í™”ë¶€í„° ì‹œì‘] â–¼â–¼â–¼
      // ì´ ë¶€ë¶„ë„ attachVideoListeners() í˜¸ì¶œ í›„ë¡œ ì˜®ê¸°ê±°ë‚˜,
      // DOMContentLoadedì™€ load ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ë‚´ë¶€ì—ì„œ attachVideoListeners()ë¥¼ í˜¸ì¶œí•´ì¤˜ì•¼ í•©ë‹ˆë‹¤.
      function scrolltobottom() {
        window.scrollTo({
          top: document.body.scrollHeight, // ë¬¸ì„œì˜ ë§¨ ë ë†’ì´ ì¢Œí‘œ
          behavior: 'auto' // ë¶€ë“œëŸ½ê²Œ ë§ê³  ì¦‰ì‹œ ì´ë™ ('smooth'ë¡œ í•˜ë©´ ë¡œë”© ì‹œ ì–´ì§€ëŸ¬ìš¸ ìˆ˜ ìˆìŒ)
          });
        // ìŠ¤í¬ë¡¤ í›„ì—ë„ ë¹„ë””ì˜¤ ë¦¬ìŠ¤ë„ˆë¥¼ ë‹¤ì‹œ í™•ì¸ (í˜¹ì‹œ ëª¨ë¥¼ ë™ì  ì¶”ê°€/ë³€ê²½ ëŒ€ë¹„)
        attachVideoListeners(); 
      }
      // 1. HTMLì´ ë¡œë“œë˜ìë§ˆì í•œ ë²ˆ ì‹¤í–‰ (í…ìŠ¤íŠ¸ ìœ„ì£¼ ì±„íŒ…ì¼ ë•Œ ë¹ ë¦„)
      document.addEventListener('DOMContentLoaded', () => {
        scrolltobottom();
        attachVideoListeners(); // DOMì´ ì¤€ë¹„ë˜ë©´ í•œ ë²ˆ ì‹¤í–‰
      });
      // 2. ì´ë¯¸ì§€ ë“± ëª¨ë“  ë¦¬ì†ŒìŠ¤ê°€ ë¡œë”©ëœ í›„ í•œ ë²ˆ ë” í™•ì‹¤í•˜ê²Œ ì‹¤í–‰ (ì‚¬ì§„ ì”¹í˜ ë°©ì§€)
      window.addEventListener('load', () => {
        scrolltobottom();
        // í˜¹ì‹œ ëª¨ë¥¼ ë Œë”ë§ ì§€ì—°ì„ ëŒ€ë¹„í•´ 0.1ì´ˆ ë’¤ í™•ì¸ ì‚¬ì‚´
        setTimeout(scrolltobottom, 100);
        attachVideoListeners(); // ëª¨ë“  ë¦¬ì†ŒìŠ¤ ë¡œë”© í›„ì—ë„ í•œ ë²ˆ ë” ì‹¤í–‰
      });
      // â–²â–²â–² ìµœì‹  ëŒ€í™”ë¶€í„° ì‹œì‘ â–²â–²â–²
    </script>
  </body>
