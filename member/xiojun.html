<!DOCTYPE html>

    <style>
      body {

      .profile {
        width: 10.4vw;

      }
      .name {

      }
      .chat-container {

      }
      .message-content {

      }
      .chat-message {
        display: flex;

      .bubble {
        background: #ffffff;

      .my-chat-message {

      .my-bubble {
        background: #A584F9;

        border-radius: 14.5px 14.5px 4px 14.5px;
        padding: 11.8px 13px 11.1px 12.5px;

      }
      .my-chat-message .time {
        margin-left: 0;
        margin-right: 4.9px;
      }
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6.6px;
        white-space: nowrap;
        position: relative;
      }
      .time .colon {
        position: relative;
        top: -2px;
      }
      .date {
        text-align: center;
        font-size: 10.5px;
        color: #777777;
        font-weight: 400;
        margin: 21.5px 0 21.5px;
        position: relative;
      }
      .date::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 50%;
        width: 100vw;
        height: 0.5px;
        background: #D6D6D6;
        transform: translateX(-50%);
      }
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 244px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
      img, video {
        dynamic-range-limit: standard;
      }
      .emoji {
        font-size: 66px;
        background: none;
        position: relative;
        top: 8px;
        margin-bottom: 10px;
      }
      .emoji + .time {
        top: -2px;
        left: 1px;
      }
      .sticker {
        width: 40vw;
        height: auto;
        position: relative;
        top: -10px;
        margin-left: -1.89vw;
      }
      .sticker + .time {
        top: -10px;
        left: -7.5px;
      }
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%;
        background-repeat: repeat-x;
        background-position: left;
        height: 0.5vw;
        margin: 8.5px -13px;
      }
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px;
      }
      .reply-bubble {
        background-color: #FFFFFFCC;
        padding: 13.7px 12px 17px 12px;
        margin-bottom: 4.5px;
        border-radius: 14px;
      }
      .reply-title {
        font-size: 9.5px;
        font-weight: 600;
        color: #000000;
        margin-bottom: 4px;
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000078;
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px;
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
      .poll {
        position: relative;
        overflow: hidden;
        display: block;
        max-width: 500px;
        margin-bottom: 1px;
      }
      .poll img {
        width: 63.99vw;

        opacity: 0.5;
        display: block;
      }
      .poll-period {
        position: absolute;
        color: #b2b2b2;
        font-size: 10px;
        text-align: left;
        width: 200px;
        top: 232px;
        left: 19px;
      }
      .poll-topic {
        position: absolute;
        color: #000000;
        font-size: 14px;
        text-align: left;
        width: 200px;
        top: 203px;
        left: 34px;
      }
      .message-content:has(.poll) {
        max-width: 79%;
      }
      .nickname {
        font-family: 'Noto Sans KR';
        font-size: 16px;
        font-weight: 600;
        color: #000000;
        padding-top: 49px;
        top: 0;
        position: fixed;
        width: 550px;
        z-index: 1001;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        /* ÎãâÎÑ§ÏûÑ ÏòÅÏó≠Ïù¥ ÌÅ¥Î¶≠ÏùÑ Í∞ÄÎ°úÏ±ÑÏßÄ Î™ªÌïòÍ≤å ÏÑ§Ï†ï */
        pointer-events: none; 
      }
      .d-day {
        position: fixed;
        top: 0;
        padding-top: 94px;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
        width: auto;
        left: 50%;
        transform: translateX(20px);
        text-align: left;
      }
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
      }
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 49px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5; 
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
      .current-search-result .bubble {
        animation: highlight-animation 1.2s;
        animation-delay: 1s;
      }
      @keyframes highlight-animation {
        0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); }
        70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }
        100% { box-shadow: none; }
      }
    
    </style>
  </head>
  <body>
    <div class="nickname">
      ÏÉ§Ïò§Ï•î
    </div>
    <div class="d-day">
      100
    </div>
    
    <div class="title-bar">
      <img src="../pic/galaxy_sub_title.png" alt="ÏÉÅÎã® Í≥†Ï†ï Ïù¥ÎØ∏ÏßÄ">
      
      <div id="search-icon">
        <img src="../pic/ÎèãÎ≥¥Í∏∞.png" alt="Í≤ÄÏÉâ ÏïÑÏù¥ÏΩò" class="search-img">
      </div>
    </div>
    
    <div class="search">
      <input type="text" id="searchInput" placeholder="Ï±ÑÌåÖ Í≤ÄÏÉâ">
      <div class="search-controls">
        <button id="prevBtn">‚Üë</button>
        <button id="nextBtn">‚Üì</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    <div class="chat-container" id="chat"></div>
    
    <div class="input-bar">
      <img src="../pic/input_bar.jpg" alt="Î©îÏãúÏßÄ Î≥¥ÎÇ¥Í∏∞">

    <script>
      // Î≤àÏó≠ÏùÑ Î≥¥Î†§Î©¥ true, Ïà®Í∏∞Î†§Î©¥ falseÎ°ú Î≥ÄÍ≤Ω
      const showTranslations = true;
      const pollImagePath = '../pic/vote.jpg';
      
      // ÏïÑÌã∞Ïä§Ìä∏ Ï†ïÎ≥¥
      const artistProfile = [
        {img: "../profile/xiojun_.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_210120_pod.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_210525_pod.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_210615_pod.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_221110_pod.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_231125_pod.jpg", name:"XIAOJUN"},
        {img: "../profile/bubble_profile_xiojun_241222_pod(ÌîÑÏÇ¨Î≥ÄÍ≤Ω).jpg", name:"Your JunJunüíö"}
      ];
      
      // Î©îÏãúÏßÄ Î∞∞Ïó¥
      const messages = [
        // 2023.11.25 ÌîÑÎ°úÌïÑ
        { type: 'date', content: '2023ÎÖÑ 11Ïõî 25Ïùº ÌÜ†ÏöîÏùº' },
        { sender: 'artist', type: 'text', content: "", time: "Ïò§Ï†Ñ 11:00", profileIndex: 5 },

        { type: 'date', content: '2024ÎÖÑ 10Ïõî 16Ïùº ÏõîÏöîÏùº' },
        { sender: 'artist', type: 'image', content: '../pic/bubble_img_xiojun_241016-1409.jpg', time: 'Ïò§ÌõÑ 2:09' },
        { sender: 'artist', type: 'text', content: "Êàë‰ªäÂπ¥ÂºÄÂßãÂ∑≤ÁªèÂñùÂíñÂï°‰∫Ü", translation: "Ï†ÄÎäî Ïò¨Ìï¥Î∂ÄÌÑ∞ Ïª§ÌîºÎ•º ÎßàÏÖ®Ïñ¥Ïöî", time: "Ïò§ÌõÑ 2:09" },
        { sender: 'artist', type: 'text', content: "‰∏çÂä†ÂÜ∞ÔºåÁîüÂíñÂï°ÂìàÂìà", translation: "ÏñºÏùå ÎπºÍ≥† ÏÉùÏª§Ìîº „Öé„Öé", time: "Ïò§ÌõÑ 2:09" },
        { sender: 'artist', type: 'text', content: "ÊâìÂ∑•‰∫∫ÂøÖÂ§áÂïäÂìàÂìà", translation: "ÏßÅÏû•Ïù∏Îì§Ïùò ÌïÑÏàòÌíà, ÌïòÌïò", time: "Ïò§ÌõÑ 2:16" },

        { sender: 'artist', type: 'text', content: "Êàë‰π∞‰∫ÜÁõ∏Êú∫~", translation: "ÎÇò Ïπ¥Î©îÎùº ÏÉÄÏñ¥~", time: "Ïò§ÌõÑ 5:54" },
        { sender: 'artist', type: 'text', content: "Ë∂ÖÁ∫ß old school", translation: "ÏäàÌçº Ïò¨Îìú Ïä§Ïø®", time: "Ïò§ÌõÑ 5:55" },
        { sender: 'artist', type: 'image', content: '../pic/bubble_img_xiojun_241016-1756.jpg', time: 'Ïò§ÌõÑ 5:56' },
        { sender: 'artist', type: 'text', content: "Âè™ÂèëÏú†ÏßÑÁöÑ~", translation: "", time: "Ïò§ÌõÑ 5:" },

        // 2024.12.22 ÌîÑÎ°úÌïÑ
        { type: 'date', content: '2024ÎÖÑ 12Ïõî 22Ïùº ÏùºÏöîÏùº' },
        { sender: 'artist', type: 'text', content: "", time: "Ïò§Ï†Ñ 11:00", profileIndex: 6 },

        { type: 'date', content: '2025ÎÖÑ 5Ïõî 20Ïùº ÌôîÏöîÏùº' },
        { sender: 'artist', type: 'text', content: "520", time: "Ïò§ÌõÑ 2:32" },
        
        { type: 'date', content: '2025ÎÖÑ 10Ïõî 31Ïùº Í∏àÏöîÏùº' },
        { sender: 'artist', type: 'image', content: '../pic/bubble_img_xiojun_241031_pod.jpg', time: 'Ïò§ÌõÑ 4:02' },
        { sender: 'artist', type: 'text', content: "ËÆ§ÁúüÁªÉ‰π†ÁöÑÊàë", translation: "Ïó¥Ïã¨Ìûà Ïó∞ÏäµÌïú ÎÇòÎäî", time: "Ïò§ÌõÑ 4:02" },
      ];
      
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");

      // Î©îÏãúÏßÄ ÏÉùÏÑ± Î£®ÌîÑ
      messages.forEach(msg => {
        // 1. ÎÇ†Ïßú
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
        
        // 2. ÎÇ¥Í∞Ä Î≥¥ÎÇ¥Îäî Î≤ÑÎ∏î
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }

        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
        
        // ÎÇ¥Ïö© ÏÉùÏÑ±
        let messageBodyHTML = '';
        if (msg.type === 'reply') {
           // ÎãµÏû• Í∏∞Îä• Íµ¨ÌòÑ
        } else if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
        } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
        } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice"><img src="${msg.content}" alt="ÏùåÏÑ±Î©îÏãúÏßÄ"></div>`;
        } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
            <img src="${pollImagePath}" alt="Ìà¨Ìëú Ïù¥ÎØ∏ÏßÄ">
            ${pollTitleHTML}
            <div class="poll-topic">${msg.text}</div>
            </div>
            `;
        } else {
            // ÏùºÎ∞ò ÌÖçÏä§Ìä∏
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
        }
          
        // ÏµúÏ¢Ö Ï°∞Î¶Ω
        chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
            <div class="header">
              <div class="name">${artistProfile[currentProfileIndex].name}</div>
            </div>
            <div style="display:flex; align-items:flex-end;">
              ${messageBodyHTML}
              <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
            </div>
          </div>
        `;
        chatContainer.appendChild(chatMsg);
      });
      
      // ‚ñº‚ñº‚ñº Í≤ÄÏÉâ Í∏∞Îä• ‚ñº‚ñº‚ñº
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      let searchResults = [];
      let currentResultIndex = -1;
      
      // Í≤ÄÏÉâÏ∞Ω Ïó¥Í∏∞
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      // Í≤ÄÏÉâÏ∞Ω Îã´Í∏∞
      const closeSearch = () => {
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        searchBar.classList.remove('visible');
        searchInput.value = "";
        searchResults = [];
        currentResultIndex = -1;
        updateCounter();
      };
      
      // Í≤ÄÏÉâ Ïã§Ìñâ
      const performSearch = () => {
          const previouslyHighlighted = document.querySelector('.current-search-result');
          if (previouslyHighlighted) {
            previouslyHighlighted.classList.remove('current-search-result');
          }
          
          const searchTerm = searchInput.value.trim().toLowerCase();
          
          if (!searchTerm) {
            searchResults = [];
            currentResultIndex = -1;
            updateCounter();
            return;
          }
          
          const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
          searchResults = Array.from(allMessages).filter(message =>
            message.textContent.toLowerCase().includes(searchTerm)
          );
          
          if (searchResults.length > 0) {
            currentResultIndex = 0;
            navigateToResult(currentResultIndex);
          } else {
            currentResultIndex = -1;
          }
          updateCounter();
      };
      
      // Ïù¥Îèô Î∞è ÌïòÏù¥ÎùºÏù¥Ìä∏
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        targetMessage.classList.add('current-search-result');
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        let newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      if(searchIcon) searchIcon.addEventListener('click', openSearch);
      if(searchInput) searchInput.addEventListener('input', performSearch);
      if(prevBtn) prevBtn.addEventListener('click', () => handleNavigation(-1));
      if(nextBtn) nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          closeSearch();
        }
      });
      
      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'auto'
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        scrollToBottom();
      });

      window.addEventListener('load', () => {
        scrollToBottom();
        setTimeout(scrollToBottom, 100);
      });
    </script>
  </body>
</html>
