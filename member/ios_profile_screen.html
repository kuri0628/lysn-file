<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist Profile</title>

<style>
/* 전체 페이지 스타일 */
 body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
/* --- 이 부분이 바뀌었어 --- */
    background-image: url('images/background.jpg'); /* 배경 이미지 경로 지정 */
    background-size: cover; /* 이미지가 화면에 꽉 차도록 설정 */
    background-position: center; /* 이미지가 중앙에 오도록 정렬 */
    background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
    background-color: #808080; /* 이미지가 로딩 실패 시 보일 회색 배경 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* iOS 느낌의 폰트 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 메인 컨테이너 */
        .container {
            width: 100%;
            height: 100%;
            position: relative; /* 닫기 버튼 위치를 잡기 위함 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 닫기 버튼 */
        .close-button {
            position: absolute;
            top: 30px;
            left: 20px;
            color: #c0c0c0; /* 밝은 회색 */
            font-size: 28px;
            cursor: pointer; /* 마우스를 올리면 손가락 모양으로 */
        }

        /* 프로필 전체를 묶는 영역 */
        .profile-section {
            display: flex;
            flex-direction: column; /* 아이템들을 세로로 정렬 */
            align-items: center; /* 아이템들을 가운데 정렬 */
            text-align: center;
        }

        /* 프로필 이미지 */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* 이미지를 동그랗게 만듦 */
            background-color: white; /* 이미지 배경색 */
            padding: 5px; /* 이미지와 원 테두리 사이의 간격 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 은은한 그림자 효과 */
        }

        /* 'ARTIST' 태그 */
        .artist-tag {
            background-color: #6a0dad; /* 보라색 배경 */
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px; /* 둥근 모서리 */
            margin-top: 15px;
        }

        /* 아티스트 이름 */
        .artist-name {
            color: #e0e0e0; /* 밝은 회색 글씨 */
            font-size: 20px;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-button">×</div>

        <div class="profile-section">
            <img src="images/sakoo.png" alt="아티스트 프로필 이미지" class="profile-image">
            <div class="artist-tag">ARTIST</div>
            <p class="artist-name">사쿠</p>
        </div>
    </div>
</body>
</html>
