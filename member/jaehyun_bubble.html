<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>

  <!-- Inter 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* 전체 페이지 기본 폰트 적용 */
    body {
      /* font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; */
      font-family: -apple-system,    /* iOS, Mac 기본 폰트 (San Francisco) */
                      'Inter',
                      "Roboto",      /* Android 기본 폰트 */
                      sans-serif;    /* 나머지 */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #F1F1F1;
    }

    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 8px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px; /* 메시지 간 각격 */
      gap: 5px             /* 메시지-프로필 간격 */
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 7px;
      /* background: linear-gradient(90deg, #D28AFD, #E141FD); / 테두리 /
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; */
    }
    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 95%;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
    }
    .name {
      font-size: 12px;
      font-weight: 450;
      color: #171718;
    }
    
/* 말풍선 */
    .bubble {
      background: #FFFFFF;
      border-radius: 4px 14px 14px 14px;
      padding: 11px 12px;  /* 상하-좌우 여백 */
      font-size: 15px;
      font-weight: 400;
      line-height: 1;
    }
    .time {
      font-size: 10px;
      font-weight: 450;
      color: #ABABAB;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    /* --- 여기서부터 기능 추가를 위한 CSS만 추가 --- */

    /* 1. 날짜 구분선 스타일 */
    .date-divider {
      text-align: center;
      font-size: 12px;
      color: #AAAAAA;
      margin: 16px 0;
    }

    /* 2. 내가 보낸 메시지 스타일 */
    .my-chat-message {
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
      margin-bottom: 12px;
    }

    .my-bubble {
      background: #A584F9;
      color: #FFFFFF;
      border-radius: 14px 14px 4px 14px;
    }

    /* 내가 보낸 메시지는 시간을 왼쪽에 표시 */
    .my-chat-message .time {
      margin-left: 0;
      margin-right: 6px;
    }

    /* 3. 사진 메시지 스타일 */
    .image-bubble {
      padding: 0; /* 이미지 자체에 여백이 있으므로 bubble의 padding 제거 */
      background: none;
    }
    .image-bubble img {
      max-width: 290px;
      border-radius: 4px 14px 14px 14px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <script>
    // 아티스트 정보
    const artistProfile = [
      {img: "../profile/riku_first.jpg", name: "RIKU"},
      {img: "../profile/riku_baby.jpg", name:"陸"},
      {img: "../profile/profile_riku_color.jpg", name:"陸"},
      {img: "../profile/profile_riku_color.jpg", name:"띵"}
    ];

    // 메시지 배열
    const messages = [
      { type: 'date', content: '2025년 9월 7일 일요일' },
      { sender: 'artist', type: 'text', content: "컬러 음방 봣어요???", time: "14:19", profileIndex: 0 },
      { sender: 'artist', type: 'text', content: "퍼포먼스 멋잇죠", time: "14:19" },
      { sender: 'artist', type: 'text', content: "료한테 칭찬받앗어", time: "14:20", profileIndex: 1 },
      { sender: 'artist', type: 'image', content: '../pic/riku_250907_3.jpg', time: '14:28', profileIndex: 2 },
      { sender: 'me', type: 'text', content: '웅 봤어! 리쿠 파트 진짜 멋있더라!!👍', time: '14:29' },
      { type: 'date', content: '2025년 9월 8일 월요일' },
      { sender: 'me', type: 'text', content: '리쿠 보고싶어', time: '17:32' },
      { sender: 'artist', type: 'image', content: '../pic/jisung_250907_3.jpg', time: '02:13', profileIndex: 3 },
      { sender: 'artist', type: 'image', content: '../pic/jisung_250907_3.jpg', time: '02:13', profileIndex: 3 },
      { sender: 'artist', type: 'text', content: "잘자여☺️ ☺️", time: "02:13", profileIndex: 3 },
    ];

    let currentProfileIndex = 0;
    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
      // ▼▼▼ 기능 추가를 위한 로직 ▼▼▼

      // 1. 날짜 타입 처리
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return; // 날짜를 표시하고 함수 종료
      }

      // 2. 내가 보낸 메시지 타입 처리
      if (msg.sender === 'me') {
        const myMsg = document.createElement("div");
        myMsg.className = "my-chat-message"; // 오른쪽 정렬을 위한 새 클래스
        myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
          </div>
        `;
        chatContainer.appendChild(myMsg);
        return; // 내 메시지를 표시하고 함수 종료
      }

      if (msg.profileIndex !== undefined) {
        currentProfileIndex = msg.profileIndex;
      }
      
      const chatMsg = document.createElement("div");
      chatMsg.className = "chat-message";

      // 3. 사진 메시지 처리를 위해 bubble 내용만 분기
      const bubbleHTML = msg.type === 'image'
        ? `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`
        : `<div class="bubble">${msg.content}</div>`;

      chatMsg.innerHTML = `
        <div class="profile"></div>
        <div class="message-content">
          <div class="header">
            <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
            ${bubbleHTML}
            <div class="time">${msg.time}</div>
          </div>
        </div>
      `;
      chatMsg.querySelector(".profile").style.backgroundImage =
        `url('${artistProfile[currentProfileIndex].img}')`;

      chatContainer.appendChild(chatMsg);
    });
  </script>
</body>
</html>
