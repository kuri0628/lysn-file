<body>

  <div class="chat-container" id="chat-container"></div>

  <script>
    // 1. ë°ì´í„° êµ¬ì¡° ë³€ê²½: ë³´ë‚¸ ì‚¬ëŒ(sender), ë©”ì‹œì§€ íƒ€ì…(type) ì¶”ê°€
    const messages = [
      { sender: 'artist', name: 'é™¸', profile: 'https://via.placeholder.com/36', type: 'text', content: 'ë‚˜í•œí…Œ ì¹­ì°¬í•˜ëŠ” ê²ƒì²˜ëŸ¼ ìœ ì§„ì´í•œí…Œë„ ì¹­ì°¬í•´ì¤˜ìš©', time: 'ì˜¤í›„ 2:24' },
      { sender: 'artist', name: 'é™¸', profile: 'https://via.placeholder.com/36', type: 'text', content: 'ì…€í”„ ì“°ë‹´ì“°ë‹´', time: 'ì˜¤í›„ 2:24' },
      { sender: 'me', type: 'text', content: 'ì•Œì•„ì¨ğŸ«¶ ë¦¬ì¿ ëŠ” ë‚´ê°€ ë§ì´ ì“°ë‹´ì“°ë‹´í•´ì¤„ê²Œ', time: 'ì˜¤í›„ 2:25' },
      { type: 'date', content: '2025ë…„ 9ì›” 7ì¼ ì¼ìš”ì¼' },
      { sender: 'artist', name: 'é™¸', profile: 'https://via.placeholder.com/36', type: 'image', content: 'https://i.ibb.co/6P6XypZ/1000042163.jpg', time: 'ì˜¤í›„ 2:28' },
    ];

    const chatContainer = document.getElementById('chat-container');

    messages.forEach((msg, index) => {
      // 2. ë‚ ì§œ êµ¬ë¶„ì„  ë Œë”ë§
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return; // ë‚ ì§œëŠ” ì²˜ë¦¬ í›„ ë‹¤ìŒ ë©”ì‹œì§€ë¡œ ë„˜ì–´ê°
      }
      
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row';

      let messageHTML = '';
      const isArtist = msg.sender === 'artist';

      // 3. ì—°ì† ë©”ì‹œì§€ ì²˜ë¦¬: ì´ì „ ë©”ì‹œì§€ì™€ ë³´ë‚¸ ì‚¬ëŒì´ ê°™ì€ì§€ í™•ì¸
      const isContinuation = index > 0 && messages[index - 1].sender === msg.sender;

      // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€
      if (!isArtist) {
        messageRow.classList.add('my-message');
        messageHTML = `
          <div class="message-content">
            <div class="bubble-wrapper">
              <span class="timestamp">${msg.time}</span>
              <div class="bubble my-bubble">${msg.content}</div>
            </div>
          </div>
        `;
      } 
      // ì•„í‹°ìŠ¤íŠ¸ê°€ ë³´ë‚¸ ë©”ì‹œì§€
      else {

        // í”„ë¡œí•„ ì‚¬ì§„ê³¼ ì´ë¦„: ì²« ë©”ì‹œì§€ì´ê±°ë‚˜ ì´ì „ ì‚¬ëŒê³¼ ë‹¤ë¥¼ ë•Œë§Œ í‘œì‹œ
        const profileAndName = !isContinuation ? `
          <div class="profile-pic" style="background-image: url('${msg.profile}')"></div>
          <div class="message-content">
            <div class="artist-name">${msg.name}</div>
        ` : `
          <div style="width: 44px;"></div> <div class="message-content">
        `;

        // ë©”ì‹œì§€ íƒ€ì… (í…ìŠ¤íŠ¸ vs ì´ë¯¸ì§€)
        const bubbleContent = msg.type === 'text' 
          ? `<div class="bubble artist-bubble">${msg.content}</div>`
          : `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;

        messageHTML = `

            <div class="bubble-wrapper">
              ${bubbleContent}

        `;

      messageRow.innerHTML = messageHTML;

    });
  </script>
