<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <title>아티스트 채팅</title>
    
    <style>
      body {
        font-family: "Roboto";
        font-size: 14px;
        line-height: 1.5;
        margin: 0; /* 화면에 테두리 안 생기게 하는 요소 */
        background: #EEEEEE;
        background-image:url('../pic/Screenshot_Lysn.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding-top: 32.42vw;
        padding-bottom: 25.53vw;
      }
      .profile {
        width: 10.09vw;
        height: 10.09vw;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 2px; /* 숫자↓ 위치↑ */
        border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
        flex-shrink: 0;
        /* background: linear-gradient(90deg, #D28AFD, #E141FD);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; */
      }
/* 프사랑 아티스트 뱃지 그룹 */
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 5.9px; /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
      }
      .artist-tag {
        transform: scaleX(1.04); /* 장평 : 숫자↑ 너비↑ */
        transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
        font-family: 'Noto Sans KR';
        font-weight: 800;
        font-size: 8px;
        /* letter-spacing: -0.01em;  자간 0.01em = 1% */
        color: #fff; /* 진한보라: #6040FF , 연보라: #DA87FE #D28AFD */
        background: linear-gradient(125deg, #6041FF 0%, #6041FF 18%, #8848FE 45%, #A058FD 60%, #CF8CFF 80%, #CF8CFF 100%);
        padding: 0.7px 5.6px 1.3px 6.6px;  /* 위 오른 아래 왼쪽 여백 */
        border-radius: 999px;
        position: relative; /* <-- 기준점을 현재 위치로 설정 */
        top: 1px;          /* 숫자↑ 위치↓ */
        margin-right: 4.2px; /* 아티스트 - 이름 간격 */
      }
      .name {
        font-family: 'Noto Sans KR';
        font-size: 10.5px;
        font-weight: 400; /* 아티스트 태그 on → 600 */
        color: #F0526880; /* #171718; */
      }
/* ▼▼▼ [버블] ▼▼▼ */
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2.11vw; /* 화면 외곽에서 내용물까지의 간격 */
      }
      .message-content {
        display: flex;
        flex-direction: column;
        max-width: 95%;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 17px; /* 메시지 간 간격 */
        gap: 1.52px /* 메시지-프로필 간격 */
      }
/* 말풍선 */
      .bubble {
        /* font-family: 'Kosugi Maru'; */
        background: #F0526880; /* #FFFFFF; */
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 11px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
        font-size: 13.7px;
        font-weight: 400;
        line-height: 1.4;
      }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  /* 오른쪽배치 */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end; /* 내용물을 아래쪽 기준으로 정렬 (시간-말풍선 높이 맞춤) */
        gap: 6px;              /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #F0526880; /* #A584F9; */
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
        /* margin-right: 6px; */
      }
/* ▼▼▼ [시간] ▼▼▼ */
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      /* .time .colon {
        position: relative;
        top: -2px; / 숫자↓ 콜론 위치↑ /
        / <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div> /
      } */
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 235px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        line-height: 1.5;
        background: none;
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 110px;
        height: auto;
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80; /* 배경 색 */
        padding: 13.7px 12px 19px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 6px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202; /* ARTIST의 답장 */
        margin-bottom: 5px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; !important; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [채팅방 이름] ▼▼▼ */
      .nickname {
        font-family: 'Noto Sans KR';
        font-size: 15.5px;
        font-weight: 650;
        color: #000000;
        padding-top: 16.5px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        /* transform: translateX(-1px); */
        max-width: 550px;
        margin: 0 auto;
        text-align: center;
        z-index: 1001;
        pointer-events: none;
      }
/* ▼▼▼ [구독일 하트] ▼▼▼ */
      .d-day {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 600px;
        margin: 0 auto;
        padding-top: 62px;
        transform: translateX(30px); /* 숫자↑ 위치→ */
        text-align: center;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
        /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
        /* _| 그림자 | 퍼지는 정도 | 그림자 색상 */
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
        /* border-radius: 0 0 11px 10px;  좌상 우상 우하 좌하 */
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%; /* 부모 (#search-icon) 너비에 맞춤 */
        max-height: 100%; /* 부모 (#search-icon) 높이에 맞춤 */
        object-fit: contain; /* 이미지 비율을 유지하며 컨테이너에 맞춤 */
        display: block; /* 이미지 하단의 불필요한 여백 제거 */
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
  /* 현재 검색 결과 하이라이트 (수정) */
      .current-search-result .bubble {
        animation: highlight-animation 1.2s;
        animation-delay: 1s;
      }
      
      @keyframes highlight-animation {
        0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); }
        70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }
        100% { box-shadow: none; }
      }
    
    </style>
  </head>
  <body>
    <div class="nickname">
      리쿠
    </div>
    <div class="d-day">
      149
    </div>
    
    <div class="title-bar">
      <img src="../pic/구독일패널.png" alt="상단 고정 이미지">
      
      <div id="search-icon">
        <img src="../pic/돋보기.png" alt="검색 아이콘" class="search-img">
      </div>
    </div>
    
    <div class="search">
      <input type="text" id="searchInput" placeholder="채팅 검색">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    <div class="chat-container" id="chat"></div>
    
    <div class="input-bar">
      <img src="../pic/input_bar.jpg" alt="메시지 보내기">
    </div>
    
    <script>
      // 번역을 보려면 true, 숨기려면 false로 변경
      const showTranslations = true;
      // 아티스트 정보
      const artistProfile = [
        {img: "../profile/giselle_first.jpg", name: "RIKU"},
        {img: "../profile/giselle_.jpg", name:"陸"},
        {img: "../profile/profile_riku_color.jpg", name:"陸"}
      ];
      // 메시지 배열
      const messages = [
        { type: 'date', content: '2025년 7월 30일 수요일' },
        { sender: 'artist', type: 'text', content: "난 자기 생각하고 잇지", time: "오전 3:31", profileIndex: 2 },
        { sender: 'artist', type: 'text', content: "그래서 연습도 열심히할 수 있는거자나", time: "오전 3:32" },
        { sender: 'me', type: 'text', content: '나도 그래서 열심히 버블 돈 내고 있엉', time: '오전 3:33' },
        { sender: 'artist', type: 'text', content: "미안 말 오래 햇나", time: "오전 3:33" },
        { sender: 'me', type: 'text', content: '아니라고 아니라고 아니라고!!!!!!!!', time: '오전 3:33' },
        { sender: 'artist', type: 'text', content: "늦엇는데", time: "오전 3:33" },
        { sender: 'artist', type: 'text', content: "얼른 자☺️", time: "오전 3:33" },
        { sender: 'me', type: 'text', content: '버블은 많을수록 좋아 도대체 누가 자꾸 그러는 거임? 너 혼자 그러는 거야? 아니 말 많이 해!!!!', time: '오전 3:33' },
        { sender: 'artist', type: 'text', content: "나두 곧 잔다", time: "오전 3:34" },
        // 여기에 메시지 내용 추가...
        ];
  let currentProfileIndex;
  const chatContainer = document.getElementById("chat");
  messages.forEach(msg => {
// 1. 날짜
    if (msg.type === 'date') {
      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.textContent = msg.content;
      chatContainer.appendChild(dateEl);
      return;
    }
// 2. 내가 보내는 버블
    if (msg.sender === 'me') {
      const myMsg = document.createElement("div");
      myMsg.className = "my-chat-message";
      myMsg.innerHTML = `
      <div class="time">${msg.time}</div>
      <div class="bubble my-bubble">${msg.content}</div>
      `;
      chatContainer.appendChild(myMsg);
      return;
    }
    if (msg.profileIndex !== undefined) {
      currentProfileIndex = msg.profileIndex;
    }
    const chatMsg = document.createElement("div");
    chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
    if (msg.type === 'reply') {
      chatMsg.innerHTML = `
      <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
      <div class="message-content">
      <div class="header">
      
      <div class="name">${artistProfile[currentProfileIndex].name}</div>
      </div>
      <div class="bubble reply-bubble">
      <div class="reply-title">ARTIST의 답장</div>
      <div class="reply-content">${msg.replyContent}</div>
      </div>
      <div style="display:flex; align-items:flex-end;">
      <div class="bubble bubble-after-reply">${msg.mainContent}</div>
      <div class="time">${msg.time}</div>
      </div>
      </div>
      `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="음성메시지">
            </div>`;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
// header 밑에 ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">

          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
    // ▼▼▼ [여기부터 검색 기능 스크립트 수정됨] ▼▼▼
    const searchBar = document.querySelector('.search');
    const searchIcon = document.getElementById('search-icon');
    const searchInput = document.getElementById('searchInput');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const searchCounter = document.getElementById('searchCounter');
      
      // 결과 도출에 대한 함수
      let searchResults = [];
      let currentResultIndex = -1;

    // 검색창 열기
    const openSearch = () => {
      searchBar.classList.add('visible');
      searchInput.focus();
      if (location.hash !== '#search') {
        location.hash = 'search';
      }
    };

    // 검색창 닫기 (뒤로가기 시)
    const closeSearch = () => {
        // 기존 하이라이트 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
            previouslyHighlighted.classList.remove('current-search-result');
        }
        // 검색창 닫기
        searchBar.classList.remove('visible');
        searchInput.value = "";
        // 검색 결과 초기화
        searchResults = [];
        currentResultIndex = -1;
        updateCounter();
    };

    // 검색 실행
    const performSearch = () => {
        // 기존 하이라이트 먼저 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
            previouslyHighlighted.classList.remove('current-search-result');
        }

        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        if (searchResults.length > 0) {
            currentResultIndex = 0; // 검색 결과가 있으면 첫번째 항목으로 초기화
            navigateToResult(currentResultIndex); // 첫 번째 결과로 이동 및 하이라이트
        } else {
            currentResultIndex = -1;
        }
        updateCounter(); // 카운터 업데이트
    };

    // 특정 검색 결과로 이동하고 하이라이트 적용
    const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        // 기존 하이라이트가 있다면 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
            previouslyHighlighted.classList.remove('current-search-result');
        }

        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // 새로운 타겟에 하이라이트 클래스 추가
        targetMessage.classList.add('current-search-result');
        
        currentResultIndex = index;
        updateCounter();
    };
    
    // 카운터 숫자 업데이트
    const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
    };

    // 이전/다음 버튼 핸들러
    const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        // 다음 인덱스 계산 (배열의 끝과 처음을 순환)
        let newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
    };
    
    // --- 이벤트 리스너 설정 ---
    // 돋보기 아이콘 클릭
    searchIcon.addEventListener('click', openSearch);
    // 검색어 입력 시 실시간 검색
    searchInput.addEventListener('input', performSearch);
    // 이전(↑) 버튼 클릭
    prevBtn.addEventListener('click', () => handleNavigation(-1));
    // 다음(↓) 버튼 클릭
    nextBtn.addEventListener('click', () => handleNavigation(1));
    
    // 브라우저 주소의 hash 변경 감지 (뒤로가기 등)
    window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          closeSearch(); // 해시가 #search가 아니면 검색창 닫기
        }
    });
</script>
