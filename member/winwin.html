<style>
  body {

    font-size: 14px;
    line-height: 1.2;

    background: #EEEEEE;
    background-image:url('../pic/.jpg');

  .profile {

  .name {

    font-size: 11px;

  }

  .chat-container {
    max-width: 500px;
    margin: 0 auto;

  }
  .message-content {
    display: flex;
    flex-direction: column;
    max-width: 80%;
    align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 16px; /* 메시지 간 간격 */
    gap: 1.49vw; /* 메시지-프로필 간격 */
  }
/* 말풍선 */
  .bubble {

    background: #ffffff;
    border-radius: 4px 14.5px 14.5px 14.5px;
    /* 위 오른 아래 왼쪽 여백 */
    padding: 11.4px 12.4px 9.8px 12.5px;
    font-size: 13.7px;
    font-weight: 400;
    line-height: 1.4;
  }

  /* 오른쪽배치 */
  .my-chat-message {
    display: flex;
    justify-content: flex-end;
    margin-top: -1.5px;
    /* 메시지 아래 간격 */
    margin-bottom: 18px;
    width: 100%;
    /* 내용물을 아래쪽 기준으로 정렬 (시간-말풍선 높이 맞춤) */
    align-items: flex-end;
    /* 시간과 말풍선 사이 간격을 줌 */
    gap: 0.41vw;
  }
  /* 메시지 색 */
  .my-bubble {
    background: #A584F9;
    color: #FFFFFF;
    line-height: 1.1;
    border-radius: 14.5px 14.5px 4px 14.5px;
    /* 위 오른 아래 왼쪽 여백 */
    padding: 11.8px 13px 11.1px 12.5px;
    max-width: 60%;
  }
  /* 메시지 시간 */
  .my-chat-message .time {
    margin-left: 0;
    margin-right: 4.9px;
  }
/* ▼▼▼ [시간] ▼▼▼ */
  .time {
    font-family: sans-serif;
    font-size: 9px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.3);
    margin-left: 6.6px;
    white-space: nowrap;
    position: relative;
    /* top: 2px; */
  }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10.5px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.5px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 244px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
      img, video {
        dynamic-range-limit: standard;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        background: none;
        position: relative;
        top: 8px;
        margin-bottom: 10px;
      }
      .emoji + .time {
        top: -2px;
        left: 1px;
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 40vw;
        height: auto;
        position: relative;
        top: -10px;
        margin-left: -1.89vw;
      }
      .sticker + .time {
        top: -10px; /* 원하는 만큼 음수 값을 조절해 봐 */
        left: -7.5px;
      }
/* ▼▼▼ [번역] ▼▼▼ */

      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 0.5vw; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFFCC; /* 배경 색 */
        padding: 13.7px 12px 17px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 4.5px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        /* font-family: 'Noto Sans KR', sans-serif; */
        font-size: 9.5px;
        font-weight: 600;
        color: #000000; /* ARTIST의 답장 */
        margin-bottom: 4px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000078; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative;
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        max-width: 500px; /* 최대 너비 */
        margin-bottom: 1px; /* */
      }
      .poll img {
        width: 63.99vw;
        height: auto;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
/* 투표 기간 */
      .poll-period {
        position: absolute;
        color: #b2b2b2;
        font-size: 10px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 232px;         /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 19px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 주제 */
      .poll-topic {
        position: absolute;
        color: #000000;
        font-size: 14px;
        text-align: left;   /* 텍스트 왼쪽 정렬 (고정) */
        width: 200px;       /* 텍스트가 차지할 최대 너비 */
        top: 203px;          /* 이미지 위쪽에서의 거리 (숫자가 클수록 아래로) */
        left: 34px;         /* 이미지 왼쪽에서의 거리 (숫자가 클수록 오른쪽으로) */
      }
/* 투표 메시지만 너비 키우기 */
      .message-content:has(.poll) {
        max-width: 79%; /*  */
      }

        font-size: 16px;
        font-weight: 600;
        color: #000000;
        padding-top: 49px;

        z-index: 1001;

        transform: translateX(-50%);

        position: fixed;
        top: 0;
        padding-top: 94px;

        width: auto;

/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */

        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;

        width: 100%;
        display: block;

        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        margin: 0 auto;

        background: #F1F1F1;

        width: 100%;

/* ▼▼▼ [검색] ▼▼▼ */
      .search {

        background: white;

        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 49px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%; /* 부모 (#search-icon) 너비에 맞춤 */

        object-fit: contain; /* 이미지 비율을 유지하며 컨테이너에 맞춤 */
        display: block; /* 이미지 하단의 불필요한 여백 제거 */
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
  }
  .search-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .search-controls button {
    width: 38px;
    height: 38px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    background: white;
    font-size: 18px;
    padding: 0;
  }
  #searchCounter {
    font-size: 12px;
    color: #8A8A8A;
    min-width: 40px;
    text-align: center;
  }
/* 현재 검색 결과 하이라이트 (수정) */
  .current-search-result .bubble {
    animation: highlight-animation 1.2s;
    animation-delay: 1s;
  }
  @keyframes highlight-animation {
    0% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0.6); }
    70% { box-shadow: 0 0 0 3px rgba(165, 132, 249, 0); }
    100% { box-shadow: none; }
  }
  
</style>

        { sender: 'artist', type: 'text', content: "날씨가 나쁘면 좀 추울 거예요ㅎㅎ", time: "오후 7:21" },
        { sender: 'artist', type: 'image', content: '../pic/썸네일_winwin_251107.png', time: '오후 7:29' },
        { sender: 'artist', type: 'text', content: "这个好可爱", translation: "너무 귀여워요!", time: "오후 7:29" },
        { sender: 'artist', type: 'text', content: "下班看到的", translation: "퇴근 후 본 것", time: "오후 7:29" },
          { sender: 'artist', type: 'text', content: "在草丛里 小小一只", translation: "풀밭에 있는 작은 것", time: "오후 7:29" },
        ];
      
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
        
        // 1. 날짜
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
        
        // 2. 내가 보내는 버블
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
          <div class="time">${msg.time}</div>
          <div class="bubble my-bubble">${msg.content}</div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
        
        // ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="음성메시지">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
            <img src="${pollImagePath}" alt="투표 이미지">
            ${pollTitleHTML}
            <div class="poll-topic">${msg.text}</div>
            </div>
            `;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
          
          // header 밑에 ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
      
      // ▼▼▼ [여기부터 검색 기능 스크립트 수정됨] ▼▼▼
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      // 결과 도출에 대한 함수
      let searchResults = [];
      let currentResultIndex = -1;
      
      // 검색창 열기
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      // 검색창 닫기 (뒤로가기 시)
      // 검색창 닫기 (뒤로가기 시)
      const closeSearch = () => {
        // [추가된 부분 1] 초기화하기 전에 마지막으로 보고 있던 검색 결과 요소를 기억해둠
        let lastFoundElement = null;
        if (searchResults.length > 0 && currentResultIndex !== -1) {
            lastFoundElement = searchResults[currentResultIndex];
        }

        // 기존 하이라이트 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        // 검색창 닫기
        searchBar.classList.remove('visible');
        searchInput.value = "";
        // 검색 결과 초기화
        searchResults = [];
        currentResultIndex = -1;
        updateCounter();

        // [추가된 부분 2] 기억해둔 요소가 있다면 그 위치로 화면을 즉시 고정 (흔들림 방지)
        if (lastFoundElement) {
            lastFoundElement.scrollIntoView({ behavior: 'auto', block: 'center' });
        }
      };
      
      // 검색 실행
      const performSearch = () => {
        // 기존 하이라이트 먼저 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm));
        if (searchResults.length > 0) {
          currentResultIndex = 0; // 검색 결과가 있으면 첫번째 항목으로 초기화
          navigateToResult(currentResultIndex); // 첫 번째 결과로 이동 및 하이라이트
        } else {
          currentResultIndex = -1;
        }
        updateCounter(); // 카운터 업데이트
      };
      
      // 특정 검색 결과로 이동하고 하이라이트 적용
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        // 기존 하이라이트가 있다면 제거
        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // 새로운 타겟에 하이라이트 클래스 추가
        targetMessage.classList.add('current-search-result');
        currentResultIndex = index;
        updateCounter();
      };
      
      // 카운터 숫자 업데이트
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      // 이전/다음 버튼 핸들러
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        // 다음 인덱스 계산 (배열의 끝과 처음을 순환)
        let newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      // --- 이벤트 리스너 설정 ---
      // 돋보기 아이콘 클릭
      searchIcon.addEventListener('click', openSearch);
      // 검색어 입력 시 실시간 검색
      searchInput.addEventListener('input', performSearch);
      // 이전(↑) 버튼 클릭
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      // 다음(↓) 버튼 클릭
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      // 브라우저 주소의 hash 변경 감지 (뒤로가기 등)
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          closeSearch(); // 해시가 #search가 아니면 검색창 닫기
        }
      });
      
      // ▼▼▼ 최신 대화부터 시작 ▼▼▼
      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight, // 문서의 맨 끝 높이 좌표
          behavior: 'auto' // 부드럽게 말고 즉시 이동 ('smooth'로 하면 로딩 시 어지러울 수 있음)
          });
      }
      // 1. HTML이 로드되자마자 한 번 실행 (텍스트 위주 채팅일 때 빠름)
      document.addEventListener('DOMContentLoaded', () => {
        scrollToBottom();
      });
      
      // 2. 이미지 등 모든 리소스가 로딩된 후 한 번 더 확실하게 실행 (사진 씹힘 방지)
      window.addEventListener('load', () => {
        scrollToBottom();
        
        // 혹시 모를 렌더링 지연을 대비해 0.1초 뒤 확인 사살
        setTimeout(scrollToBottom, 100);
      });
      // ▲▲▲ 최신 대화부터 시작 ▲▲▲
    </script>
  </body>
</html>
