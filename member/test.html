<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 채팅</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP&display=swap" rel="stylesheet">

<style>
  :root {
    --page-padding: calc(100% * 24 / 1206);
  }
  
  /* ▼▼▼ body 중앙/상단 정렬 및 배경색 처리 ▼▼▼ */
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: flex-start; /* 세로 상단 정렬 */
    background: #000; /* 빈 공간(레터박스) 배경색 */
  }

  /* ▼▼▼ 앱 전체를 감싸는 컨테이너 ▼▼▼ */
  .app-container {
    /* ▼▼▼ [수정됨] 비율 고정 1206 / 1961 ▼▼▼ */
    aspect-ratio: 1206 / 1961;
    
    /* 화면 크기에 맞게 제한 */
    max-width: 100vw;
    max-height: 100vh;
    
    /* 부모(body)의 flex 설정에 맞춰 크기 조절 */
    width: 100%;
    height: 100%;

    /* 원래 body의 스타일 (배경, 패딩) */
    background: #F1F1F1;
    padding-left: var(--page-padding);
    padding-right: var(--page-padding);
    box-sizing: border-box; 
    padding-top: 70px; /* 구독일 패널 */
    padding-bottom: 80px; /* input bar와 겹치지 않도록 */
    
    /* 자식 요소(absolute)의 기준점 */
    position: relative; 
    
    /* 내용이 길어질 때 이 안에서 스크롤 */
    overflow-y: auto;
    overflow-x: hidden;
  }

  /* ▼▼▼ body에서 패딩, 배경 등 제거 (font만 남김) ▼▼▼ */
  body {
    font-family: Pretendard, 'Noto Sans JP', 'Kosugi Maru', sans-serif;
    font-weight: 400;
    font-size: 14px;
    line-height: 1.5;
  }
  
  .profile {
    width: calc(100% * 120 / 1206);
    height: calc(100% * 120 / 1206);
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
  }
/* ▼▼▼ [이름] ▼▼▼ */
  .header {
    display: flex;
    align-items: flex-start;
    /* margin-bottom: calc(100% * 25 / 1206); 이름-메시지 간격 */
  }
  .artist-tag {
    transform: scaleX(1.1); 
    transform-origin: left; 
    font-weight: 750;
    font-size: 7px;
    letter-spacing: 0.1px; 
    color: #fff; 
    background: linear-gradient(90deg, #633DFD 0%, #9342FF 50%, #E183FF 100%);
    padding: 2px 5.5px 1px 5.5px;  
    border-radius: 999px;
    margin-right: 10px;
  }
  .name {
    font-family: 'Kosugi Maru', Pretendard, 'Noto Sans JP', sans-serif;
    font-size: 12px;
    color: #171718;
    margin-left: calc(100% * 5 / 1206); /* 이름 오른쪽으로 이동 */
  }
/* ▼▼▼ [버블] ▼▼▼ */
  .message-content { 
    display: flex; 
    flex-direction: column; 
    max-width: 95%;
    align-items: flex-start; 
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 14.5px; 
    gap: calc(100% * 18 / 1206); 
  }
/* 말풍선 */
  .bubble {
    background: #FFFFFF;
    border-radius: 4px 13px 13px 13px;
    padding: 11px 12px 11px 11px;  
    font-size: 15.5px;
    font-weight: 400;
    line-height: 1;
  }
  .bubble:lang(ja) {
    font-family: 'Kosugi Maru', 'Noto Sans JP', sans-serif;
    font-size: 13.5px;
  }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  .my-chat-message { 
    display: flex; 
    justify-content: flex-end; 
    margin-bottom: 12px;
  }
  .my-bubble { 
    background: #A584F9; 
    color: #FFFFFF; 
    border-radius: 13px 13px 4px 13px;
  }
  .my-chat-message .time {
    margin-left: 0; 
    margin-right: 6px; 
  }
/* ▼▼▼ [날짜] ▼▼▼ */
  .date-divider { 
    text-align: center;        
    font-size: 11px; 
    color: #8A8A8A;
    margin: 32px 0 16px; 
    position: relative;
  }
  .date-divider::before {
    content: '';
    position: absolute;
    top: -6px; 
    height: 0.8px; 
    background: #E0E0E0;
    left: calc(-1 * var(--page-padding));
    right: calc(-1 * var(--page-padding));
  }
  .time {
    font-size: 10px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.3);
    margin-left: 6px;
    white-space: nowrap;
    position: relative;
    top: 2px;
  }
/* ▼▼▼ [사진] ▼▼▼ */
  .image-bubble {
    padding: 0px;
    background: none;
  }
  .image-bubble img {
    max-width: 265px;
    border-radius: 4px 13px 13px 13px;
    display: block;
  }
/* ▼▼▼ [이모지] ▼▼▼ */
  .standalone-emoji {
    font-size: 50px;
    line-height: 1;
    background: none;
  }
  .sticker-image {
    width: 110px;
    height: auto;
  }
  .ios-emoji {
    height: 1.2em; 
    width: auto;   
    vertical-align: middle; 
    position: relative;
    top: -1px; 
    margin: -0.2em 1.2px; 
  }
/* ▼▼▼ [번역] ▼▼▼ */
  .dotted-divider {
    border: none; 
    background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
    background-size: 6.5px 100%; 
    background-repeat: repeat-x;
    background-position: left;
    height: 1px; 
    margin: 8.5px -13px; 
  }
  .translation-inner {
    font-size: 13.5px;
    color: #9050F3;
    line-height: 1.2;
  }
  .bubble.has-translation {
    padding-bottom: 9px; 
  }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
  .reply-bubble {
    background-color: #FFFFFF80; 
    padding: 13.7px 10px 12px 12px; 
    margin-bottom: 6px; 
    border-radius: 14px;
  }
  .reply-title {
    font-size: 11px;
    font-weight: 700;
    color: #020202; 
    margin-bottom: 6px; 
  }
  .reply-content {
    font-size: 13px;
    line-height: 1.5;
    color: #00000080; 
  }
  .bubble-after-reply {
    border-top-left-radius: 4px;
  }
/* ▼▼▼ [음성] ▼▼▼ */
  .voice-bubble {
    display: flex;
    padding: 8px 18px 7px 8px; !important; 
  }
  .voice-bubble img {
    width: auto;
    height: 22.7px;
  }
/* ▼▼▼ [투표] ▼▼▼ */
  .poll {
    position: relative;
    overflow: hidden; 
    display: block;
    max-width: 500px; 
    margin-top: -1.1px; 
  }
  .poll img {
    width: 100%;
    display: block; 
  }
  .poll-period {
    position: absolute;
    color: #ff17e4;
    font-size: 10px;
    text-align: left;   
    width: 200px;       
    top: 230px;         
    left: 19px;         
  }
  .poll-topic {
    position: absolute;
    color: #ff17e4;
    font-size: 14px;
    text-align: left;   
    width: 200px;       
    top: 200px;          
    left: 33px;         
  }
  .message-content:has(.poll) {
    max-width: 79%;
  }
/* ▼▼▼ [채팅방 이름] ▼▼▼ */
  .nickname {
    font-family: 'Noto Sans KR';
    font-size: 15.5px;
    font-weight: 650;
    color: #000000;
    padding-top: 16.5px;
    position: absolute; /* fixed -> absolute */
    top: 0;
    left: 0;
    right: 0;
    max-width: 550px;
    margin: 0 auto;
    text-align: center;
    z-index: 1001;
    pointer-events: none;
  }
/* ▼▼▼ [구독일 하트] ▼▼▼ */
  .d-day {
        position: absolute; /* fixed -> absolute */
        top: 0;
        left: 0;
        right: 0;
        max-width: 600px;
        margin: 0 auto;
        padding-top: 62px;
        transform: translateX(30px); 
        text-align: center;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: absolute; /* fixed -> absolute */
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: absolute; /* fixed -> absolute */
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: absolute; /* fixed -> absolute */
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
</style>
  </head>
  <body>
    <div class="app-container">
      <div class="nickname">
        시온오빠💜
      </div>
      <div class="d-day">
        183
      </div>
      
      <div class="title-bar">
        <img src="../pic/real_title_1140.png" alt="상단 고정 이미지">
        <div id="search-icon">
          <img src="../pic/돋보기.png" alt="검색 아이콘" class="search-img">
        </div>
      </div>
      
      <div class="search">
        <input type="text" id="searchInput" placeholder="채팅 검색">
        <div class="search-controls">
          <button id="prevBtn">↑</button>
          <button id="nextBtn">↓</button>
          <span id="searchCounter">0 / 0</span>
        </div>
      </div>

      <div id="chat">
        <div>
          
      <div class="input-bar">
        <img src="../pic/real_under_1440.jpg" alt="메시지 보내기">
      </div>
    </div> <script>
// 번역을 보려면 true, 숨기려면 false로 변경
      const showTranslations = true;
      const pollImagePath = '../pic/vote.jpg';
// 아티스트 정보
const artistProfile = [
     {img: "../profile/sion_0_poppop.jpg", name:"SION"},
     {img: "../profile/sion_250504.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_250504.jpg", name:"그만"},
     {img: "../profile/sion_250504.jpg", name:"그(오시온)만"},
     {img: "../profile/sion_4_250808.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_5_250821.jpg", name:"ㅇㅅㅇ"},
     {img: "../profile/sion_6_251008.jpg", name:"ㅇㅅㅇ"}
   ];
      
// 메시지 내용
   const messages = [
     { sender: 'artist', type: 'image', content: '../pic/sion_251022.jpg', time: '23:56', profileIndex: 6 },
     { sender: 'artist', type: 'text', content: "진짜 재밌네", time: "23:56" },
     { sender: 'artist', type: 'text', content: "미티겠다", time: "23:56" },
     { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
     { type: 'date', content: '2025년 10월 23일 목요일' },
     { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
     { sender: 'artist', type: 'text', content: "ㅎㅎㅎ모해 가흔이", time: "02:26" },
     { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
     { sender: 'artist', type: 'text', content: "아 빨리 가흔이 목소리 듣고싶다", time: "02:26" },
   ];
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
// 1. 날짜
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date-divider';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
// 2. 내가 보내는 버블
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
          <div class="time">${msg.time}</div>
          <div class="bubble my-bubble">${msg.content}</div>
          </div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
// ▼▼▼ [음성 메시지] 렌더링 로직 추가 ▼▼▼
          } else if (msg.type === 'voice') {
// 이미지 파일 이름 적기
            messageBodyHTML = `<div class="bubble voice-bubble">
            <img src="../voice/ios_voice.jpg" alt="voice icon">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
              <img src="${pollImagePath}" alt="투표 이미지">
              ${pollTitleHTML}
              <div class="poll-topic">${msg.text}</div>
            </div>
            `;
          } else { // 기본 텍스트 버블
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
      
      //검색 기능 관련
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      let searchResults = [];
      let currentResultIndex = -1;
      
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      const closeSearch = () => {
        history.back();
      };
      
      const performSearch = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        // [수정됨] .app-container 내부에서 검색
        const allMessages = document.querySelectorAll('.app-container .chat-message, .app-container .my-chat-message, .app-container .date-divider');

        searchResults = Array.from(allMessages).filter(element => {
          if (element.classList.contains('date-divider')) {
            return element.textContent.toLowerCase().includes(searchTerm);
          }
          const clone = element.cloneNode(true);
          const timeEl = clone.querySelector('.time');

          if (timeEl) {
            timeEl.remove();
          }

          const searchableText = clone.textContent.toLowerCase();
          return searchableText.includes(searchTerm);
        });

        currentResultIndex = searchResults.length > 0 ? searchResults.length - 1 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };

      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      searchIcon.addEventListener('click', openSearch);
      searchInput.addEventListener('input', performSearch);
      
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
    </script>
  </body>
</html>
