<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아티스트 채팅</title>

  <style>
    body {
      font-family: "Roboto", /* Android 기본 폰트 sans-serif;  나머지 */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #EEEEEE;
      padding-bottom: 70px; /* 하단 이미지 높이에 맞춰 여백 주기 */
    }

    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 8px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px; /* 메시지 간 각격 */
      gap: 5px             /* 메시지-프로필 간격 */
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 7px;
      /* background: linear-gradient(90deg, #D28AFD, #E141FD); / 테두리 /
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; */
    }
    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 95%;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
    }
    .name {
      font-size: 11px;
      font-weight: 400;
      color: #171718;
    }
    
/* 말풍선 */
    .bubble {
      background: #FFFFFF;
      border-radius: 4px 13px 13px 13px;
      padding: 13.5px 13px;  /* 상하-좌우 여백 */
      font-size: 13px;
      font-weight: 400;
      line-height: 1;
      max-width: 300px;
    }
    .time {
      font-size: 9px;
      font-weight: 350;
      color: #AAAAAA;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    /* 1. 날짜 구분선 스타일 */
    .date-divider {
      text-align: center;
      font-size: 10px;
      color: #8A8A8A;
      margin: 32px 0 16px; /* 선이 들어갈 위쪽 공간(margin-top) 확보 */
      position: relative;  /* 선(::before)을 위치시킬 기준점 */
    }
    /* 날짜 위에 선을 그리기 위한 가상 요소 추가 */
   .date-divider::before {
      content: '';
      position: absolute;
      top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
      left: 50%;                   /* 1. 선의 시작점을 화면 중앙으로 이동 */
      width: 100vw;                /* 2. 선의 너비를 화면 전체 너비로 설정 (핵심!) */
      height: 0.8px; /* 선 두께 */
      background: #E0E0E0;
      transform: translateX(-50%); /* 3. 자기 너비의 절반만큼 왼쪽으로 당겨서 완벽한 중앙 정렬 */
    }

    /* 2. 내가 보낸 메시지 스타일 */
    .my-chat-message {
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
      margin-bottom: 12px;
    }

    .my-bubble {
      background: #A584F9;
      color: #FFFFFF;
      border-radius: 13px 13px 4px 13px;
    }

    /* 내가 보낸 메시지는 시간을 왼쪽에 표시 */
    .my-chat-message .time {
      margin-left: 0;
      margin-right: 6px;
    }

    /* 3. 사진 메시지 스타일 */
    .image-bubble {
      padding: 0; /* 이미지 자체에 여백이 있으므로 bubble의 padding 제거 */
      background: none;
    }
    .image-bubble img {
      max-width: 255px;
      border-radius: 4px 13px 13px 13px;
      display: block;
    }
    /* ▼▼▼ 아래 스타일 전체 추가 ▼▼▼ */
    .fixed-bottom-image {
      position: fixed; /* 화면에 위치 고정 */
      bottom: 0;       /* 화면 맨 아래에 붙이기 */
      left: 0;
      width: 100%;
    /*background-color: #ffffff; 이미지 배경이 투명할 경우 대비해서 흰색 배경 추가 */
      text-align: center; /* 이미지를 가운데 정렬 */
    /*padding: 0px 0; 이미지 위아래 여백 */
    /*box-shadow: 0 -2px 5px rgba(0,0,0,0.05); / 경계선이 부드럽게 보이도록 그림자 추가 */
    }
    .fixed-bottom-image img {
      max-width: 500px; /* 채팅창 최대 너비와 맞추기 */
      width: 100%;      /* 화면 너비에 맞게 조절 */
      display: block;   /* 불필요한 여백 제거 */
      margin: 0 auto;   /* 가운데 정렬 */
    }
/* 단독 이모티콘 스타일 (글자 크기 키우기) */
    .standalone-emoji {
      font-size: 65px;
      line-height: 1;
      background: none;
    }
/* 스티커 이미지 스타일 (이미지 크기 지정) */
    .sticker-image {
      width: 110px;
      height: auto;
    }
    
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="fixed-bottom-image">
    <img src="../pic/input_bar.jpg" alt="채팅 입력창 이미지">
  </div>
  
  <script>
    // 아티스트 정보
    const artistProfile = [
      {img: "../profile/riku_first.jpg", name: "RIKU"},
      {img: "../profile/riku_baby.jpg", name:"사쿠"},
      {img: "../profile/profile_riku_color.jpg", name:"陸"}
    ];

    // 메시지 배열
    const messages = [
      { type: 'date', content: '2025년 9월 9일 화요일' },
      { sender: 'artist', type: 'text', content: "이렇게 많은 선배님들이 있는 주에 1위 후보에", time: "오후 7:05", profileIndex: 0 },
      { sender: 'artist', type: 'text', content: "약간 시즈니 맞춤용은 아니긴한데", time: "17:07", profileIndex: 0 },
      { type: 'date', content: '2025년 9월 9일 화요일' },
      { sender: 'artist', type: 'image', content: '../pic/riku_250909.jpg', time: '오후 10:22', profileIndex: 2 },
      { sender: 'me', type: 'text', content: '리쿠야아ㅏ', time: '오후 10:22' },
      { sender: 'artist', type: 'text', content: "이 의상 최애데스", time: "오후 10:23", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "헤헤", time: "오후 10:23", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "いつも応援してます☺️", time: "오후 10:26", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "つらかったら辛いって周りの人に助け求めるんだよ", time: "오후 10:26", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "おれもそうするから", time: "오후 10:26", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "わかった？", time: "오후 10:26", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "うん！いい子いい子", time: "오후 10:27", profileIndex: 2 },
      { sender: 'artist', type: 'text', content: "야식 맛있는거 드시고", time: "오후 10:06", profileIndex: 1 },
      { sender: 'artist', type: 'emote', content: "🥰", time: "오후 10:06", profileIndex: 1 },
      { sender: 'artist', type: 'text', content: "푹쉬어요ㅇ", time: "오후 10:06", profileIndex: 1 },
      { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "오후 10:13", profileIndex: 1 },
    ];
    let currentProfileIndex = 0;
    const chatContainer = document.getElementById("chat");
    messages.forEach(msg => {
// 1. 날짜 타입 처리
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return; // 날짜를 표시하고 함수 종료
      }
// 2. 내가 보낸 메시지 타입 처리
      if (msg.sender === 'me') {
        const myMsg = document.createElement("div");
        myMsg.className = "my-chat-message"; // 오른쪽 정렬을 위한 새 클래스
        myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
          </div>
        `;
        
        chatContainer.appendChild(myMsg);
        return; // 내 메시지를 표시하고 함수 종료
      }

      if (msg.profileIndex !== undefined) {
        currentProfileIndex = msg.profileIndex;
      }
      const chatMsg = document.createElement("div");
      chatMsg.className = "chat-message";
      let messageBodyHTML = '';
      if (msg.type === 'emote') {
        if (msg.isImage) {
          // emote + 이미지 = 스티커
          messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
        } else {
          // emote + 텍스트 = 단독 이모티콘
          messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
        }
      } else if (msg.type === 'image') {
        // 일반 사진
        messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
      } else {
        // 일반 텍스트
        messageBodyHTML = `<div class="bubble">${msg.content}</div>`;
      }
      chatMsg.innerHTML = `
      <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
      <div class="message-content">
      <div class="header">
      <div class="name">${artistProfile[currentProfileIndex].name}</div>
      </div>
      <div style="display:flex; align-items:flex-end;">
      ${messageBodyHTML}
      <div class="time">${msg.time}</div>
      </div>
      </div>
      `;
      
      chatContainer.appendChild(chatMsg);
    });
  </script>
 </body>
</html>
