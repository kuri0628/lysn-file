<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <title>아티스트 채팅</title>
    
    <style>
      body {
        font-family: "Roboto";
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        background: #EEEEEE;
        padding-top: 70px; /* 구독일 패널 */
        padding-bottom: 50px; /* input bar */
      }
      .profile {
        width: 39.5px;
        height: 39.6px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-top: 2px; /* 숫자↓ 위치↑ */
        border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
      }
/* 프사랑 아티스트 뱃지 그룹 */
      .header {
        display: flex;
        align-items: center;
        /* 이름-메시지 간격 , 숫자↓말풍선이 올라옴*/
        margin-bottom: 5.5px;
      }
      .artist-tag {
        color: #fff;
        font-family: 'Noto Sans KR';
        font-size: 8px;
        font-weight: 800;
        transform: scaleX(1.04); /* 장평 : 숫자↑ 너비↑ */
        transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
        padding: 0.7px 5.6px 1.3px 6.6px;  /* 위 오른 아래 왼쪽 여백 */
        background: linear-gradient(125deg, #6041FF 0%, #6041FF 18%, #8848FE 45%, #A058FD 60%, #CF8CFF 80%, #CF8CFF 100%);
        border-radius: 999px;
        position: relative;
        top: 1px; /* 숫자↑ 위치↓ */
        margin-right: 4.2px; /* 아티스트 - 이름 간격 */
      }
      .name {
        font-family: 'Noto Sans KR';
        font-size: 10.5px;
        font-weight: 400; /* 아티스트 태그 on → 600 */
        color: #171718;
      }
/* ▼▼▼ [] ▼▼▼ */
/* 가장 큰 채팅 레이아웃 */
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 8px; /* 배경 외곽에서 프로필사진까지의 거리*/
      }
/* 말풍선 */
      .bubble {
        /* font-family: 'Kosugi Maru'; */
        background: #FFFFFF;
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
        font-size: 13.7px;
        font-weight: 400;
        line-height: 1.2;
      }
/* 아티스트 - 프로필 제외 레이아웃 */
      .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
        max-width: 80%;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
  /* 오른쪽배치 */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px; /* 시간과 말풍선 사이 간격을 줌 */
      }
  /* 메시지 색 */
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
  /* 메시지 시간 */
      .my-chat-message .time {
        margin-left: 0;
      }
/* ▼▼▼ [시간] ▼▼▼ */
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [날짜] ▼▼▼ */
      .date {
        text-align: center;
        font-size: 10px;
        color: #777777; /* 기존 색: 8A8A8A; 날짜 */
        font-weight: 400;
        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }
/* 날짜 선 */
      .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
/* ▼▼▼ [사진] ▼▼▼ */
  /* 3. 사진 메시지 스타일 */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 0px;
      }
      .picture img {
        max-width: 235px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
  /* 진짜 이모지 */
      .emoji {
        font-size: 66px;
        line-height: 1.24;
        background: none;
        /* position: relative;
        top: 0px; 숫자↓ 위치↑ */
      }
  /* 버블 이모티콘 */
      .sticker {
        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }
/* ▼▼▼ [번역] ▼▼▼ */
  /* 점선 스타일 */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
        background-repeat: repeat-x;
        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */
        margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
      }
  /* 말풍선 내부 번역 텍스트 */
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80; /* 배경 색 */
        padding: 13.7px 12px 19px 12px; /* 위 오른 아래 왼쪽 간격 */
        margin-bottom: 6px; /* 두 말풍선 간격 */
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202; /* ARTIST의 답장 */
        margin-bottom: 5px; /* ARTIST의 답장-팬버블 간격 */
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080; /* 팬 버블 7E7E7E */
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px; !important; /* 위, 오른쪽, 아래, 왼쪽 */
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative;
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        max-width: 246px; /* 최대 너비 */
        margin-top: -1px; /* 숫자↓ 위치↑ */
      }
      .poll img {
        width: 100%;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
      .poll-period {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translate(-58px, 90px); /* 음수←↑ */
        color: #ff17e4;
        font-size: 10px;
      }
      /* 주제 */
      .poll-topic {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center; 
        transform: translate(-76px, 63px); /* 음수←↑ */
        color: #ff17e4;
        font-size: 14px;
      }
/* ▼▼▼ [채팅방 이름] ▼▼▼ */
      .nickname {
        font-family: 'Noto Sans KR';
        font-size: 15.5px;
        font-weight: 650;
        color: #000000;
        padding-top: 16.5px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 550px;
        margin: 0 auto;
        text-align: center;
        z-index: 1001;
        pointer-events: none;
      }
/* ▼▼▼ [구독일 하트] ▼▼▼ */
      .d-day {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 600px;
        margin: 0 auto;
        padding-top: 62px;
        transform: translateX(30px); /* 숫자↑ 위치→ */
        text-align: center;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
        /* border-radius: 0 0 11px 10px;  좌상 우상 우하 좌하 */
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
    
</style>
  </head>
  <body>
    <div class="nickname">
      김도애애애애애애앵
    </div>
    <div class="d-day">
      561
    </div>
    
    <div class="title-bar">
      <img src="../pic/구독일패널.png" alt="상단 고정 이미지">
      
      <div id="search-icon">
        <img src="../pic/돋보기.png" alt="검색 아이콘" class="search-img">
      </div>
    </div>
    
    <div class="search">
      <input type="text" id="searchInput" placeholder="채팅 검색">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>
    <div class="chat-container" id="chat"></div>
    
    <div class="input-bar">
      <img src="../pic/input_bar.jpg" alt="메시지 보내기">
    </div>
    
<script>
// 번역을 보려면 true, 숨기려면 false로 변경
  const showTranslations = true;
  const pollImagePath = '../pic/vote.jpg';
// 아티스트 정보
  const artistProfile = [
    {img: "../profile/doyoung_200207_first.jpg", name:"DOYOUNG"},
    
    {img: "../profile/doyoung_221008-.jpg", name:"도영"},
    {img: "../profile/doyoung_221008-.jpg", name:"아궁빵본점"},
    {img: "../profile/doyoung_221008-.jpg", name:"아궁빵직영점"},
    {img: "../profile/doyoung_221008-.jpg", name:"(ᓀ‸ᓂ)"},

    {img: "../profile/doyoung_231211-240601.jpg", name:"동영이"},
    {img: "../profile/doyoung_240602-.jpg", name:"동"},
    
    {img: "../profile/doyoung_250302-.jpg", name:"동"}
  ];
// 메시지 배열
  const messages = [
    { type: 'date', content: '2020년 2월 7일 금요일' },
    { sender: 'artist', type: 'text', content: "유진~<br>JAEMIN이에요!<br>저랑 bubble 친구가 되어줘서 고마워요 :)", time: "오후 12:00", profileIndex: 0 },
    
    { type: 'date', content: '2020년 2월 8일 토요일' },
    { sender: 'artist', type: 'text', content: "", time: "오후 :", profileIndex: 0 },
    { sender: 'me', type: 'text', content: '안뇽', time: '오후 8:40' },
    // 11개 유형 정리
  ];
  let currentProfileIndex;
  const chatContainer = document.getElementById("chat");
  messages.forEach(msg => {
// 1. 날짜
    if (msg.type === 'date') {
      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.textContent = msg.content;
      chatContainer.appendChild(dateEl);
      return;
    }
// 2. 내가 보내는 버블
    if (msg.sender === 'me') {
      const myMsg = document.createElement("div");
      myMsg.className = "my-chat-message";
      myMsg.innerHTML = `
      <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
      <div class="bubble my-bubble">${msg.content}</div>
      `;
      chatContainer.appendChild(myMsg);
      return;
    }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble picture"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice">
            <img src="${msg.content}" alt="음성메시지">
            </div>`;
          } else if (msg.type === 'poll') {
            let pollTitleHTML = msg.pollTitle ? `<div class="poll-period">${msg.pollTitle}</div>` : '';
            messageBodyHTML = `
            <div class="poll">
              <img src="${pollImagePath}" alt="투표 이미지">
              ${pollTitleHTML}
              <div class="poll-topic">${msg.text}</div>
            </div>
            `;
          } else { // 기본 텍스트 버블
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time.replace(':', '<span class="colon">:</span>')}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
      
      //검색 기능 관련
      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      let searchResults = [];
      let currentResultIndex = -1;
      
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      const closeSearch = () => {
        history.back();
      };
      
      const performSearch = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        currentResultIndex = searchResults.length > 0 ? searchResults.length - 1 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };
      
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      searchIcon.addEventListener('click', openSearch);
      searchInput.addEventListener('input', performSearch);
      
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
    </script>
  </body>
</html>
