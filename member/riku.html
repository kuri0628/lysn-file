  body {
    font-family: "Roboto";
    font-size: 14px;
    line-height: 1.5;
    margin: 0;
    background: #EEEEEE;
        padding-top: 70px; /* 구독일 패널 */
        padding-bottom: 50px; /* 64 input bar와 겹치지 않도록 */
  }
  .profile {
    width: 39.5px;
    height: 39.6px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-top: 2px; /* 숫자↓ 위치↑ */
    border: 0.2px solid #E8E8E8; /* 테두리, 기존 색 : cdcdcd;  */
  }
/* 프사랑 아티스트 뱃지 그룹 */
  .header {
    display: flex;
    align-items: center;
  }
  .artist-tag {
    font-family: 'Noto Sans KR';
    font-size: 8px;
    color: #fff;
    font-weight: 800;
    transform: scaleX(1.04); /* 장평 : 숫자↑ 너비↑ */
    transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
    border-radius: 999px;
    position: relative; /* <-- 기준점을 현재 위치로 설정 */
    top: 1px;          /* 숫자↑ 위치↓ */
    margin-right: 4.2px; /* 아티스트 - 이름 간격 */    
    background: linear-gradient(125deg, #6041FF 0%, #6041FF 18%, #8848FE 45%, #A058FD 60%, #CF8CFF 80%, #CF8CFF 100%);
    padding: 0.7px 5.6px 1.3px 6.6px;  /* 위 오른 아래 왼쪽 여백 */
  }
  .name {
    font-family: 'Noto Sans KR';
    color: #171718;
    font-size: 12px;
    font-weight: 400; /* 아티스트 태그 on → 600 */
    transform: scaleX(1.04); /* 장평 : 숫자↑ 너비↑ */
    letter-spacing: -1.07px;
    position: relative; /* 위치 조정을 위해 추가 */
    bottom: 4px; /* 숫자↑ 위치↑ */
  }
/* ▼▼▼ [날짜] ▼▼▼ */
  .date {  
    color: #777777; /* 기존 색: 8A8A8A; 날짜 */
    font-size: 10px;
    font-weight: 400;
    text-align: center;
    position: relative;
    margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
  }
/* 날짜 선 */
  .date::before {
        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */
        width: 100vw;
        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */
        transform: translateX(-50%);
      }
      .message-content {
        display: flex;
        flex-direction: column;
        max-width: 95%;
        align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
      }
      .chat-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 8px;
      }
      .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16.9px; /* 메시지 간 간격 */
        gap: 6px /* 메시지-프로필 간격 */
      }
/* 말풍선 */
      .bubble {
        background: #FFFFFF;
        border-radius: 4px 14.5px 14.5px 14.5px;
        padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
        font-size: 13.7px;
        font-weight: 400;
        line-height: 1.2;
      }
      .time {
        font-family: sans-serif;
        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
      .my-chat-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 18px;
        margin-top: 19px;
        width: 100%;
        align-items: flex-end;
        gap: 6px;
      }
      .my-bubble {
        background: #A584F9;
        color: #FFFFFF;
        border-radius: 14.5px 14.5px 4px 14.5px;
        max-width: 60%;
      }
      .my-chat-message .time {
        margin-left: 0;
      }
/* ▼▼▼ [사진] ▼▼▼ */
      .picture {
        padding: 0;
        background: none;
        margin-left: 1px;
        margin-top: 2px;
      }
      .picture img {
        max-width: 244px;
        border-radius: 4px 13px 13px 13px;
        display: block;
      }
/* ▼▼▼ [이모지] ▼▼▼ */
      .emoji {
        font-size: 66px;
        line-height: 1.5;
        background: none;
      }
      .sticker {
        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }
/* ▼▼▼ [번역] ▼▼▼ */
      .dotted-divider {
        border: none;
        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
        background-size: 6.5px 100%;
        background-repeat: repeat-x;
        background-position: left;
        height: 1px;
        margin: 8.5px -13px;
      }
      .translation-inner {
        font-size: 13.5px;
        color: #9050F3;
        line-height: 1.2;
      }
      .bubble.has-translation {
        padding-bottom: 9px;
      }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
      .reply-bubble {
        background-color: #FFFFFF80;
        padding: 13.7px 12px 19px 12px;
        margin-bottom: 6px;
        border-radius: 14px;
      }
      .reply-title {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 9.5px;
        color: #020202;
        margin-bottom: 5px;
      }
      .reply-content {
        font-size: 11.9px;
        color: #00000080;
      }
      .bubble-after-reply {
        border-top-left-radius: 4px;
      }
/* ▼▼▼ [음성] ▼▼▼ */
      .voice {
        display: flex;
        padding: 8px 14px 8px 10px !important;
      }
      .voice img {
        width: auto;
        height: 22.8px;
      }
/* ▼▼▼ [투표] ▼▼▼ */
      .poll {
        position: relative; /* 글자를 이미지 위에 올리기 위한 기준점 */
        max-width: 246px; /* 사진 메시지와 동일한 최대 너비 */
        /* border-radius: 4px 13px 13px 13px; */
        overflow: hidden; /* 둥근 모서리 밖으로 이미지가 삐져나가지 않도록 */
        display: block;
        /* margin-left: 1px; 다른 사진과 위치 맞춤 */
        margin-top: -1px; /* 숫자↓ 위치↑ */
      }
      .poll img {
        width: 100%;
        display: block; /* 이미지 아래 작은 여백 제거 */
      }
      .poll-period {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translate(-58px, 90px); /* 음수←↑ */
        color: #ff17e4;
        font-size: 10px;
        /* font-weight: 600; */
      }
      /* 주제 */
      .poll-topic {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center; 
        transform: translate(-76px, 63px); /* 음수←↑ */
        color: #ff17e4;
        font-size: 14px;
        /* font-weight: 400; */
      }
/* ▼▼▼ [채팅방 이름] ▼▼▼ */
      .nickname {
        font-family: 'Noto Sans KR';
        font-size: 15.5px;
        font-weight: 650;
        color: #000000;
        padding-top: 16.5px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 550px;
        margin: 0 auto;
        text-align: center;
        z-index: 1001;
        pointer-events: none;
      }
/* ▼▼▼ [구독일 하트] ▼▼▼ */
      .d-day {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 600px;
        margin: 0 auto;
        padding-top: 62px;
        transform: translateX(30px);
        text-align: center;
        z-index: 1001;
        font-size: 11px;
        font-weight: 600;
        color: #000000;
        pointer-events: none;
      }
/* ▼▼▼ [메시지를 입력하세요] ▼▼▼ */
      .input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }
      .input-bar img {
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
/* ▼▼▼ [구독일 패널] ▼▼▼ */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        background: #F1F1F1;
        z-index: 1000;
      }
      .title-bar img {
        width: 100%;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.15));
      }
/* ▼▼▼ [검색] ▼▼▼ */
      .search {
        position: fixed;
        top: 0;
        background: white;
        padding: 10px 8px;
        z-index: 1002;
        display: none;
        align-items: center;
        gap: 5px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        left: 0;
        right: 0;
      }
      .search.visible {
        display: flex;
      }
      #search-icon {
        position: absolute;
        top: 18.5px;
        right: 64px;
        width: 20.5px;
        height: 20.5px;
        opacity: 0.5;
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      #searchInput:focus {
        outline: none;
        border-color: #A584F9;
        box-shadow: 0 0 0 2px rgba(165, 132, 249, 0.4);
      }
      .search-controls {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .search-controls button {
        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }
      #searchCounter {
        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;
      }
    
</style>
  </head>

        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        currentResultIndex = searchResults.length > 0 ? 0 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };
      
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
