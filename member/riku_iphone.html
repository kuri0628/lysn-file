<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 채팅</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Pretendard, 'Kosugi Maru', sans-serif;
    font-weight: 400;
    font-size: 14px;
    line-height: 1.5;
    margin: 0; /* 화면에 테두리 안 생기게 하는 요소 */
    background: #F1F1F1;
    padding-top: 70px; /* 구독일 패널 */
    padding-bottom: 80px; /* input bar와 겹치지 않도록 */
  }
  .profile {
    width: 41px;
    height: 41px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-top: 4.8px; /* 숫자↓ 위치↑ */
    border: 0.3px solid #cdcdcd; /* 테두리 */
    /* background: linear-gradient(90deg, #D28AFD, #E141FD);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; */
  }
/* 프사랑 아티스트 뱃지 그룹 */
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 3.5px; /* 이름-메시지 간격 */
  }
  .artist-tag {
    transform: scaleX(1.1); /* 장평 : 숫자↑ 너비↑ */
    transform-origin: left; /* 왼쪽을 기준으로 조절 (글자 시작점 고정) */
    font-weight: 750;
    font-size: 7px;
    letter-spacing: 0.1px; /* 자간 */
    color: #fff; /* 진한보라: #6040FF , 연보라: #DA87FE #D28AFD */
    background: linear-gradient(90deg, #633DFD 0%, #9342FF 50%, #E183FF 100%);
    padding: 2px 5.5px 1px 5.5px;  /* 위 오른 아래 왼쪽 여백 */
    border-radius: 999px;
    margin-right: 10px;
  }
  .name {
    font-size: 12px;
    font-weight: 600;
    color: #171718;
  }
/* ▼▼▼ [날짜] ▼▼▼ */
   /* 1. 날짜 구분선 스타일 */
  .date-divider { 
    text-align: center;        
    font-size: 11px; 
    color: #8A8A8A;
    margin: 32px 0 16px; /* 날짜-메시지 간격 ,  */
    position: relative;
  }
   /* 날짜 위에 선을 그리기 위한 가상 요소 추가 */
  .date-divider::before {
    content: '';
    position: absolute;
    top: -6px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
    left: 50%;
    width: 100vw;
    height: 0.8px; /* 선 두께 */
    background: #E0E0E0;
    transform: translateX(-50%);
  }
  .message-content { 
    display: flex; 
    flex-direction: column; 
    max-width: 95%;
    align-items: flex-start; /* 말풍선이 다른 말풍선 비율에 따라가지 않도록 */
  }
  .chat-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 8px;
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 14.5px; /* 메시지 간 간격 */
    gap: 6.5px /* 메시지-프로필 간격 */
  }
/* 말풍선 */
  .bubble {
    background: #FFFFFF;
    border-radius: 4px 13px 13px 13px;
    padding: 11px 12px 11px 11px;  /* 위 오른 아래 왼쪽 여백 */
    font-size: 15.5px;
    font-weight: 400;
    line-height: 1;
  }
  .time {
    font-size: 10px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.3);
    margin-left: 6px;
    white-space: nowrap;
    position: relative;
    top: 2px;
  }
/* ▼▼▼ [내가 보내는 버블] ▼▼▼ */
   /* 오른쪽배치 - 메시지 색 - 시간 */
  .my-chat-message { 
    display: flex; 
    justify-content: flex-end; 
    margin-bottom: 12px;
  }
  .my-bubble { 
    background: #A584F9; 
    color: #FFFFFF; 
    border-radius: 13px 13px 4px 13px;
  }
  .my-chat-message .time {
    margin-left: 0; 
    margin-right: 6px; 
  }
/* ▼▼▼ [사진] ▼▼▼ */
   /* 3. 사진 메시지 스타일 */
  .image-bubble {
    padding: 0px;
    background: none;
  }
  .image-bubble img {
    max-width: 265px;
    border-radius: 4px 13px 13px 13px;
    display: block;
  }
/* ▼▼▼ [이모지] ▼▼▼ */
   /* 진짜 이모지 */
  .standalone-emoji {
    font-size: 50px;
    line-height: 1;
    background: none;
  }
   /* 버블 이모티콘 */
  .sticker-image {
    width: 110px;
    height: auto;
  }
/* ▼▼▼ [번역] ▼▼▼ */
   /* 점선 스타일 */
  .dotted-divider {
    border: none; 
    background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
    background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
    background-repeat: repeat-x;
    background-position: left;
    height: 1px; /* 선의 높이(두께) 지정 */
    margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
  }
   /* 말풍선 내부 번역 텍스트 */
  .translation-inner {
    font-size: 13.5px;
    color: #9050F3;
    line-height: 1.2;
  }
  .bubble.has-translation {
    padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
  }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
  .reply-bubble {
    background-color: #FFFFFF80; /* 배경 색 */
    padding: 13.7px 10px 12px 12px; /* 위 오른 아래 왼쪽 간격 */
    margin-bottom: 6px; /* 두 말풍선 간격 */
    border-radius: 14px;
  }
  .reply-title {
    font-size: 11px;
    font-weight: 700;
    color: #020202; /* ARTIST의 답장 */
    margin-bottom: 6px; /* ARTIST의 답장-팬버블 간격 */
  }
  .reply-content {
    font-size: 13px;
    line-height: 1.5;
    color: #00000080; /* 팬 버블 7E7E7E */
  }
  .bubble-after-reply {
    border-top-left-radius: 4px;
  }
/* ▼▼▼ [음성] ▼▼▼ */
  .voice-bubble {
    display: flex;
    padding: 8px 18px 7px 8px; !important; /* 위 오른 아래 왼쪽 여백 */
  }
  .voice-bubble img {
    width: auto;
    height: 22.7px;
  }
/* ▼▼▼ [input bar] ▼▼▼ */
  .fixed-bottom-image { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    text-align: center; 
  }
  .fixed-bottom-image img { 
    max-width: 500px; 
    width: 100%; 
    display: block; 
    margin: 0 auto; 
  }
</style>
  </head>
  <body>
    <div class="chat-container" id="chat"></div>
    <div class="fixed-bottom-image">
      <img src="../pic/iphone_input_bar-nct방의 지성2.jpg" alt="채팅 입력창 이미지">
    </div>
    
    <script>
      const showTranslations = true; // 번역을 보려면 true, 숨기려면 false로 변경
      
// 아티스트 정보
   const artistProfile = [
   {img: "../profile/riku_first.png", name:"RIKU"},
   {img: "../profile/riku_baby.jpg", name:"陸"},
   {img: "../profile/profile_riku_color.jpg", name:"陸"}
  ];
// 메시지 배열
  const messages = [
    { type: 'date', content: '2025년 10월 16일 목요일' },
    { sender: 'artist', type: 'voice', time: "오후 08:04", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "배웟다", time: "오후 08:04", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "레벨업", time: "오후 08:04", profileIndex: 2 },

    { type: 'date', content: '2025년 10월 17일 금요일' },
    { sender: 'artist', type: 'text', content: "오하욘", time: "오전 11:04", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "유진아 잘 잣오?", time: "오전 11:05", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "잘햇네", time: "오전 11:05", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "내 목소리 듣고 싶구나", time: "오전 11:07", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "자기 전에 보내줄게", time: "오전 11:07", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "오늘 뭔가 바다 보고 싶다", time: "오후 06:30", profileIndex: 2 },
    { sender: 'me', type: 'text', content: '바다?', time: '오후 06:31' },
    { sender: 'artist', type: 'text', content: "여보도 가끔 그럴 때 잇오?", time: "오후 06:31", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "드라이브 좋당", time: "오후 06:31", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "근데 나 운전 못해", time: "오후 06:32", profileIndex: 2 },
    { sender: 'me', type: 'text', content: '내가 할 수 잇자낭', time: '오후 06:32' },
    { sender: 'artist', type: 'text', content: "면허 따야하나", time: "오후 06:33", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "진짜 나중엔 필요하지 않을까", time: "오후 06:34", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "그치", time: "오후 06:34", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "아 근데 난 자신 없어", time: "오후 06:35", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "무서워", time: "오후 06:35", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "도시에서는 못할 것 같아", time: "오후 06:36", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "시골", time: "오후 06:36", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "뭐 근데 막상 따면 많이 운전하고 잇을걸", time: "오후 06:37", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "그치", time: "오후 06:37", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "생각해봐야겟다", time: "오후 06:38", profileIndex: 2 },
    { sender: 'artist', type: 'voice', time: "오후 09:12", profileIndex: 2 },
    { sender: 'artist', type: 'text', content: "おやちゅみ", translation: "오야츄미", time: "오후 09:12", profileIndex: 2 },
  ];
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
// 1. 날짜
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date-divider';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
// 2. 내가 보내는 버블
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
          <div class="time">${msg.time}</div>
          <div class="bubble my-bubble">${msg.content}</div>
          </div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span>
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          <span class="artist-tag">ARTIST</span>
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
// ▼▼▼ [음성 메시지] 렌더링 로직 추가 ▼▼▼
          } else if (msg.type === 'voice') {
// 이미지 파일 이름 적기
            messageBodyHTML = `<div class="bubble voice-bubble">
            <img src="../voice/ios_voice.jpg" alt="voice icon">
            </div>`;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
// ▼ 아티스트 태그 코드 <span class="artist-tag">ARTIST</span> 을 <div class="header"> 바로 아래에 넣어주기
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });
    </script>
  </body>
</html>
