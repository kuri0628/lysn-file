Â  Â  // íŠ¹ì • ê²€ìƒ‰ ê²°ê³¼ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
Â  Â  const navigateToResult = (index) => {

Â  Â  Â  // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ ì œê±°

Â  Â  const updateCounter = () => {
