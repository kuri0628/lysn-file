        font-weight: 400;
        line-height: 1.2;
      }

      .message-content {

      }
      .chat-message {
        display: flex;
        align-items: flex-start;

      }

      }

        font-size: 9px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.3);
        margin-left: 6px;
        white-space: nowrap;
        position: relative;
        top: 2px;
      }
      .time .colon {
        position: relative;
        top: -2px; /* 숫자↓ 콜론 위치↑ */
      }

        margin: 21.5px 0 21.5px; /* 윗 메시지-날짜(좌우여백조절)-아래메시지 */
        position: relative;
      }

        content: '';
        position: absolute;
        top: -6.5px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
        left: 50%; /* 선 시작점이 화면 중앙 */

        height: 0.7px; /* 선 두께 */
        background: #D6D6D6; /* 기존 색: E0E0E0; 날짜 선 */

      }

      }

        line-height: 1.24;

        position: relative;
        top: 3px; /* 숫자↓ 위치↑ */
      }

        width: 152px;
        height: auto;
        margin-top: -11px;  /* 숫자↑ 위치↓ */
        margin-left: -6px; /* 숫자↑ 위치→ */
      }

        background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);

        background-position: left;
        height: 1px; /* 선의 높이(두께) 지정 */

        border-radius: 8px;

        display: flex;
        align-items: center;

        width: 38px;
        height: 38px;
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        background: white;
        font-size: 18px;
        padding: 0;
      }

        font-size: 12px;
        color: #8A8A8A;
        min-width: 40px;
        text-align: center;

      const searchBar = document.querySelector('.search');
      const searchIcon = document.getElementById('search-icon');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');
      
      let searchResults = [];
      let currentResultIndex = -1;
      
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        if (location.hash !== '#search') {
          location.hash = 'search';
        }
      };
      
      const closeSearch = () => {
        history.back();
      };
      
      const performSearch = () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message =>
          message.textContent.toLowerCase().includes(searchTerm)
        );
        
        currentResultIndex = searchResults.length > 0 ? searchResults.length - 1 : -1;
        if (currentResultIndex !== -1) {
          navigateToResult(currentResultIndex);
        }
        updateCounter();
      };
      
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;
        
        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        currentResultIndex = index;
        updateCounter();
      };
      
      const updateCounter = () => {
        const total = searchResults.length;
        searchCounter.textContent = total > 0 ? `${currentResultIndex + 1} / ${total}` : `0 / 0`;
      };
      
      const handleNavigation = (direction) => {
        if (searchResults.length === 0) return;
        const total = searchResults.length;
        const newIndex = (currentResultIndex + direction + total) % total;
        navigateToResult(newIndex);
      };
      
      searchIcon.addEventListener('click', openSearch);
      searchInput.addEventListener('input', performSearch);
      
      prevBtn.addEventListener('click', () => handleNavigation(-1));
      nextBtn.addEventListener('click', () => handleNavigation(1));
      
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
